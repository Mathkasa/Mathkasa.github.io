<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Benji</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;user-select:none;}
body{background:black;color:red;font-family:Arial,sans-serif;height:100vh;overflow:hidden;}

/* VIDEO BG */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-2;
}
.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.35);
}

/* CLICK TO ENTER */
.enter{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
  cursor:pointer;
}
.enter span{
  font-size:28px;
  text-shadow:0 0 20px red;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* MAIN */
.container{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
}

/* AVATAR */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  background:url("https://i.ibb.co/mrYT39SQ/Screenshot-2026-01-04-19-48-05-570-edit-com-miui-videoplayer.jpg") center/cover;
  border:3px solid red;
  box-shadow:0 0 25px red;
  margin-bottom:10px;
}

.name{
  font-size:34px;
  text-shadow:0 0 15px red;
}

/* BIO */
.role{
  height:22px;
  margin:15px 0;
  text-shadow:0 0 10px red;
}

/* PLAYER */
.player{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:10px;
}

/* PROGRESS */
.progress-container{
  width:300px;
  height:8px;
  background:#333;
  border-radius:4px;
  cursor:pointer;
}
.progress-bar{
  height:100%;
  width:0%;
  background:red;
  border-radius:4px;
}

/* TIME */
.time{
  width:300px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  opacity:.7;
  margin:6px 0;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:20px;
  margin-top:8px;
}
.controls i{
  font-size:22px;
  cursor:pointer;
}

/* VOLUME */
.volume{
  margin-top:12px;
  display:flex;
  align-items:center;
  gap:8px;
}
.volume input{
  width:120px;
  accent-color:red;
}

/* SELECT */
select{
  margin-top:12px;
  background:black;
  color:red;
  border:1px solid red;
  padding:4px 8px;
}
</style>
</head>

<body>

<div class="video-bg">
  <video src="assets/vidÃ©os.mp4" autoplay muted loop playsinline></video>
</div>

<div class="enter" id="enter"><span>Click to enter</span></div>

<audio id="audio"></audio>

<div class="container" id="container">

  <div class="avatar"></div>
  <div class="name">Benji</div>
  <div class="role" id="role"></div>

  <div class="player">
    <div class="progress-container" id="bar">
      <div class="progress-bar" id="progress"></div>
    </div>

    <div class="time">
      <span id="current">0:00</span>
      <span id="total">0:00</span>
    </div>

    <div class="controls">
      <i class="fa fa-play" id="play"></i>
    </div>

    <div class="volume">
      <i class="fa fa-volume-high"></i>
      <input type="range" min="0" max="1" step="0.01" id="vol">
    </div>

    <select id="playlist">
      <option value="assets/og musique.mp3">OG musique</option>
      <option value="assets/musique2.mp3">Musique 2</option>
    </select>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const play = document.getElementById("play");
const vol = document.getElementById("vol");
const bar = document.getElementById("bar");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const total = document.getElementById("total");
const playlist = document.getElementById("playlist");

/* FORMAT */
const f=t=>Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");

/* ENTER */
enter.onclick=()=>{
  enter.style.display="none";
  container.style.opacity=1;
  audio.src=playlist.value;
  audio.volume=.6;
  audio.play();
  play.className="fa fa-pause";
};

/* PLAY / PAUSE */
play.onclick=()=>{
  if(audio.paused){
    audio.play();
    play.className="fa fa-pause";
  }else{
    audio.pause();
    play.className="fa fa-play";
  }
};

/* PROGRESS */
audio.ontimeupdate=()=>{
  progress.style.width=(audio.currentTime/audio.duration*100)+"%";
  current.textContent=f(audio.currentTime);
  total.textContent=f(audio.duration);
};
bar.onclick=e=>{
  const r=bar.getBoundingClientRect();
  audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
};

/* VOLUME */
vol.oninput=()=>audio.volume=vol.value;

/* PLAYLIST */
playlist.onchange=()=>{
  audio.src=playlist.value;
  audio.play();
  play.className="fa fa-pause";
};

/* BIO */
const roles=["ðŸŽµ Play-back","ðŸ˜Ž Mood","ðŸ˜ Chill","ðŸ’˜ Lover"];
let i=0;
setInterval(()=>{
  role.textContent=roles[i++%roles.length];
},2000);
</script>

</body>
</html>
