<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Benji</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;height:100vh;overflow:hidden;}

/* VIDEO DE FOND */
#video-bg{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;display:none;}

/* STARS */
#stars{position:fixed;inset:0;z-index:0;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* MAIN CONTENT */
.container{position:relative;z-index:1;opacity:0;transition:.2s;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;transform:translate(0,0);}

/* AVATAR + NAME */
.avatar{width:150px;height:150px;border-radius:50%;background:url("https://i.ibb.co/mrYT39SQ/Screenshot-2026-01-04-19-48-05-570-edit-com-miui-videoplayer.jpg") center/cover;border:3px solid #ff0000;box-shadow:0 0 25px #ff0000;margin-bottom:10px;}
.name-container{display:flex;align-items:center;gap:8px;margin-bottom:5px;position:relative;}
.name{font-size:34px;color:#ff0000;text-shadow:0 0 15px #ff0000;}
.role{font-size:16px;color:#ff0000;text-shadow:0 0 10px #ff0000;margin-bottom:15px;min-height:20px;}

/* LINKS */
.links{display:flex;gap:20px;margin:10px 0;z-index:2;}
.links a{width:50px;height:50px;border:1px solid #ff0000;border-radius:14px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* VOLUME */
.volume-container{position:fixed;top:15px;left:15px;display:flex;align-items:center;gap:6px;z-index:2;}
.volume-container input{width:120px;accent-color:red;}
#volIcon{color:#ff0000;cursor:pointer;}
</style>
</head>
<body>

<!-- VIDEO DE FOND -->
<video id="video-bg" autoplay muted loop>
  <source src="assets/vid√©os.mp4" type="video/mp4">
</video>

<!-- STARS -->
<canvas id="stars"></canvas>

<!-- CLICK TO ENTER -->
<div class="enter" id="enter"><span>Click to enter</span></div>

<!-- VOLUME -->
<div class="volume-container">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01" value="0.5">
</div>

<!-- MAIN CONTENT -->
<div class="container" id="container">
  <div class="avatar"></div>
  <div class="name-container">
    <div class="name">Benji</div>
  </div>
  <div class="role" id="role"></div>
  <div class="links">
    <a href="https://www.tiktok.com/@benji.blzz" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.tiktok.com/@benji.pbk" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.snapchat.com/add/benji.blz" target="_blank"><i class="fab fa-snapchat"></i></a>
  </div>
</div>

<!-- MUSIQUE -->
<audio id="audio" src="assets/og musique.mp3" loop></audio>

<script>
// STARS
const sc=document.getElementById("stars"),ctx=sc.getContext("2d");
function resize(){sc.width=innerWidth;sc.height=innerHeight;}
resize();window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function anim(){
  ctx.clearRect(0,0,sc.width,sc.height);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    ctx.globalAlpha=Math.random();
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
    s.y+=s.v;if(s.y>sc.height){s.y=0;s.x=Math.random()*sc.width;}
  });
  requestAnimationFrame(anim);
})();

// CLICK TO ENTER
const enter=document.getElementById("enter");
const container=document.getElementById("container");
const videoBg=document.getElementById("video-bg");
const audio=document.getElementById("audio");
enter.onclick=()=>{
  enter.style.display="none";
  container.style.opacity=1;
  videoBg.style.display="block";
  audio.play();
};

// VOLUME
const vol=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");
vol.oninput=()=>{audio.volume=vol.value;volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';}

// BIO DYNAMIQUE
const role = document.getElementById("role");
const roles = ["üéµ Play-back","üòé mood","üòè Chill","üíò Lover"];
let current = 0;
function typeWriter(){
  const txt = Array.from(roles[current]);
  let i=0;
  function write(){if(i<txt.length){role.textContent+=txt[i];i++;setTimeout(write,100);} else {setTimeout(erase,1000);}}
  function erase(){if(i>=0){role.textContent=txt.slice(0,i--).join('');setTimeout(erase,50);} else {current=(current+1)%roles.length;setTimeout(typeWriter,200);}}
  write();
}
typeWriter();
</script>

</body>
</html>
