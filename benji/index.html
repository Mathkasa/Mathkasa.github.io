<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benji</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;user-select:none;}
body{font-family:Arial,sans-serif;overflow:hidden;height:100vh;background:#000;color:#fff;}

/* VIDEO BACKGROUND */
#bgVideo{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:0;}

/* STARS */
#stars{position:fixed;inset:0;z-index:1;pointer-events:none;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:10;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* TOP BUTTONS */
.top-left, .top-right{position:fixed;top:15px;z-index:5;display:flex;align-items:center;gap:10px;}
.top-left{left:15px;}
.top-right{right:15px;}
.top-btn{font-size:20px;color:#ff0000;cursor:pointer;}

/* MAIN CONTAINER */
.container{position:relative;z-index:2;opacity:0;transition:.3s;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;}

/* AVATAR + NAME */
.avatar{width:120px;height:120px;border-radius:50%;background:url("https://i.ibb.co/mrYT39SQ/Screenshot-2026-01-04-19-48-05-570-edit-com-miui-videoplayer.jpg") center/cover;border:3px solid #ff0000;box-shadow:0 0 25px #ff0000;margin-bottom:10px;}
.name{font-size:34px;color:#ff0000;text-shadow:0 0 15px #ff0000;margin-bottom:5px;}
.bio{height:26px;overflow:hidden;margin-bottom:30px;color:#ff0000;}
.bio span{display:block;animation:scroll 12s infinite;}
@keyframes scroll{0%{transform:translateY(0)}25%{transform:translateY(-26px)}50%{transform:translateY(-52px)}75%{transform:translateY(-78px)}100%{transform:translateY(0)}}

/* LINKS */
.links{display:flex;gap:20px;margin:10px 0;}
.links a{width:50px;height:50px;border:1px solid #ff0000;border-radius:14px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* PLAYER */
.player{width:300px;margin-top:10px;display:flex;flex-direction:column;align-items:center;}
.progress-container{position:relative;width:100%;height:8px;background:#333;border-radius:4px;cursor:pointer;margin-bottom:10px;}
.progress-bar{height:100%;width:0%;background:#ff0000;border-radius:4px;position:relative;}
.time-container{display:flex;justify-content:space-between;font-size:12px;opacity:.7;width:100%;margin-bottom:8px;}
.controls{display:flex;gap:15px;justify-content:center;margin-bottom:10px;}
.btn{width:44px;height:44px;border-radius:50%;background:#ff0000;color:#000;display:flex;align-items:center;justify-content:center;cursor:pointer;}
</style>
</head>
<body>

<!-- VIDEO -->
<video id="bgVideo" src="assets/videos.mp4" autoplay muted loop></video>

<!-- STARS -->
<canvas id="stars"></canvas>

<!-- CLICK TO ENTER -->
<div class="enter" id="enter"><span>Click to enter</span></div>

<!-- TOP BUTTONS -->
<div class="top-left">
  <i class="fa fa-volume-high top-btn" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01">
</div>
<div class="top-right">
  <i class="fa fa-expand top-btn" id="fs"></i>
</div>

<!-- MAIN -->
<div class="container" id="container">
  <div class="avatar"></div>
  <div class="name">Benji</div>
  <div class="bio">
    <span>üéµ Play-back</span>
    <span>üòé Mood</span>
    <span>üòè Chill</span>
    <span>üíò Lover</span>
  </div>

  <!-- LINKS -->
  <div class="links">
    <a href="https://www.tiktok.com/@benji.blzz" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.tiktok.com/@benji.pbk" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.snapchat.com/@benji.blz" target="_blank"><i class="fab fa-snapchat"></i></a>
  </div>

  <!-- AUDIO PLAYER -->
  <div class="player">
    <div class="progress-container" id="bar"><div class="progress-bar" id="progress"></div></div>
    <div class="time-container"><span id="time-current">0:00</span><span id="time-total">0:00</span></div>
    <div class="controls">
      <div class="btn" id="prev"><i class="fa fa-backward"></i></div>
      <div class="btn" id="play"><i class="fa fa-play"></i></div>
      <div class="btn" id="next"><i class="fa fa-forward"></i></div>
    </div>
  </div>
</div>

<script>
// STARS
const sc=document.getElementById("stars"),ctx=sc.getContext("2d");
function resize(){sc.width=innerWidth;sc.height=innerHeight;}
resize();window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function anim(){ctx.clearRect(0,0,sc.width,sc.height);ctx.fillStyle="#fff";stars.forEach(s=>{ctx.globalAlpha=Math.random();ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y+=s.v;if(s.y>sc.height){s.y=0;s.x=Math.random()*sc.width;}});requestAnimationFrame(anim);})();

// AUDIO
const playlist=["assets/og musique.mp3"];
let index=0,audio;
const enter=document.getElementById("enter");
const container=document.getElementById("container");
const play=document.getElementById("play");
const prev=document.getElementById("prev");
const next=document.getElementById("next");
const bar=document.getElementById("bar");
const progress=document.getElementById("progress");
const timeCurrent=document.getElementById("time-current");
const timeTotal=document.getElementById("time-total");
const vol=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");
const fs=document.getElementById("fs");

// FORMAT
function format(t){return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");}

// ENTER CLICK
enter.onclick=()=>{
  enter.style.display="none";
  container.style.opacity=1;
  audio=new Audio(playlist[index]);
  audio.volume=0.6;
  audio.play();
  play.innerHTML='<i class="fa fa-pause"></i>';
  audio.onended=()=>{audio.currentTime=0;audio.play();};
  audio.ontimeupdate=()=>{progress.style.width=(audio.currentTime/audio.duration*100)+"%";timeCurrent.textContent=format(audio.currentTime);timeTotal.textContent=format(audio.duration);}
};

// CONTROLS
play.onclick=()=>{audio.paused?(audio.play(),play.innerHTML='<i class="fa fa-pause"></i>'):(audio.pause(),play.innerHTML='<i class="fa fa-play"></i>');}
prev.onclick=()=>{index=(index-1+playlist.length)%playlist.length;audio.src=playlist[index];audio.play();}
next.onclick=()=>{index=(index+1)%playlist.length;audio.src=playlist[index];audio.play();}
bar.onclick=e=>{const r=bar.getBoundingClientRect();audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;}
vol.oninput=()=>{audio.volume=vol.value;volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';}
volIcon.onclick=()=>{audio.muted=!audio.muted;volIcon.className=audio.muted?'fa fa-volume-xmark':'fa fa-volume-high';}

// FULLSCREEN
fs.onclick=()=>{document.fullscreenElement?(document.exitFullscreen(),fs.innerHTML='<i class="fa fa-expand"></i>'):(document.documentElement.requestFullscreen(),fs.innerHTML='<i class="fa fa-compress"></i>');}

// PARALLAX MOBILE
function setParallaxMobile(gamma,beta){const maxOffset=15;const xOffset=(gamma/45)*maxOffset;const yOffset=(beta/45)*maxOffset;container.style.transform=`translate(${xOffset}px, ${yOffset}px)`;}
if(window.DeviceOrientationEvent){window.addEventListener('deviceorientation', e=>{const gamma=e.gamma||0;const beta=e.beta||0;setParallaxMobile(gamma,beta);});}
</script>
</body>
</html>
