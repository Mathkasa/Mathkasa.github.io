<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benji</title>
<style>
/* Reset */
* {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}

/* √âcran d'entr√©e */
#entry-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2em;
  font-weight: bold;
  animation: blinkText 1s step-end infinite;
  z-index: 100;
}

/* Animation clignotante */
@keyframes blinkText {
  50% { opacity: 0; }
}

/* Fond vid√©o */
#video-bg {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  object-fit: cover;
  z-index: -2;
  visibility: hidden; /* Cacher la vid√©o au d√©part */
}

/* Particules/√©toiles */
#stars {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index: -1;
}

/* Overlay sombre */
.overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  z-index: -1;
}

/* Contenu central */
.container {
  position: relative;
  width:100%;
  height:100%;
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
  padding:20px;
  visibility: hidden; /* Cacher tout le contenu au d√©part */
}

/* Avatar */
.avatar {
  width:150px;
  height:150px;
  border-radius:50%;
  border:4px solid white;
  box-shadow: 0 0 20px white;
  margin-bottom: 15px;
}

/* Pseudo lumineux */
.pseudo {
  font-size:2em;
  text-shadow: 0 0 10px white, 0 0 20px white;
  margin-bottom:10px;
}

/* Bio anim√©e */
.bio {
  height:100px;
  overflow:hidden;
  margin-bottom:20px;
}
.bio ul {
  list-style:none;
  animation: scrollBio 10s linear infinite;
}
.bio li {
  margin:10px 0;
  font-size:1.2em;
}

/* Animation de d√©filement bio */
@keyframes scrollBio {
  0% { transform: translateY(100%); }
  100% { transform: translateY(-100%); }
}

/* R√©seaux */
.socials {
  display:flex;
  gap:15px;
  margin-bottom:20px;
}
.socials a {
  color:white;
  font-size:1.5em;
  text-decoration:none;
  transition: 0.3s;
}
.socials a:hover { transform: scale(1.2); }

/* Bouton entrer */
#enter-btn {
  background:white;
  color:black;
  padding:10px 25px;
  border:none;
  border-radius:5px;
  font-size:1.2em;
  cursor:pointer;
  margin-bottom:20px;
}

/* Slider volume */
#volume-slider {
  width:200px;
}

/* Responsive */
@media (max-width:600px){
  .avatar { width:120px; height:120px; }
  .pseudo { font-size:1.5em; }
  .bio li { font-size:1em; }
}

/* Fullscreen effect pour la vid√©o si besoin */
.fullscreen {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: black;
}
</style>
</head>
<body>

<!-- √âcran d'entr√©e avec texte clignotant -->
<div id="entry-screen">
  Click to enter
</div>

<!-- Vid√©o de fond -->
<video id="video-bg" autoplay muted loop>
  <source src="assets/vid√©os.mp4" type="video/mp4">
</video>

<!-- √âtoiles / particules -->
<canvas id="stars"></canvas>

<!-- Overlay sombre -->
<div class="overlay"></div>

<!-- Contenu central -->
<div class="container">
  <!-- Avatar -->
  <img src="https://i.ibb.co/mrYT39SQ/Screenshot-2026-01-04-19-48-05-570-edit-com-miui-videoplayer.jpg" alt="Benji" class="avatar">

  <!-- Pseudo -->
  <div class="pseudo">Benji</div>

  <!-- Bio anim√©e -->
  <div class="bio">
    <ul>
      <li>üéµ Play-back</li>
      <li>üòé mood</li>
      <li>üòè Chill</li>
      <li>üíò Lover</li>
    </ul>
  </div>

  <!-- R√©seaux -->
  <div class="socials">
    <a href="https://www.tiktok.com/@benji.blzz" target="_blank">TikTok</a>
    <a href="https://www.tiktok.com/@benji.pbk" target="_blank">PBK</a>
    <a href="https://www.snapchat.com/add/benji.blz" target="_blank">Snap</a>
  </div>

  <!-- Bouton entrer -->
  <button id="enter-btn">Entrer</button>
  
  <!-- Slider volume -->
  <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
</div>

<!-- Musique -->
<audio id="bg-music" src="assets/og musique.mp3" loop></audio>

<script>
// Musique + slider
const music = document.getElementById('bg-music');
const enterBtn = document.getElementById('enter-btn');
const slider = document.getElementById('volume-slider');
const entryScreen = document.getElementById('entry-screen');
const videoBg = document.getElementById('video-bg');
const container = document.querySelector('.container');

// √âcouteur sur le bouton "Entrer"
enterBtn.addEventListener('click', () => {
  // Masquer l'√©cran d'entr√©e
  entryScreen.style.display = 'none';

  // Lancer la vid√©o et la musique
  videoBg.style.visibility = 'visible';
  music.play();

  // Afficher le contenu
  container.style.visibility = 'visible';
});

// Slider contr√¥le volume
slider.addEventListener('input', (e) => {
  music.volume = e.target.value;
});

// √âtoiles anim√©es
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = [];
for(let i=0;i<150;i++){
  stars.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*1.2,
    d: Math.random()*0.5
  });
}

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  ctx.beginPath();
  stars.forEach(s=>{
    ctx.moveTo(s.x, s.y);
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2, true);
  });
  ctx.fill();
  moveStars();
  requestAnimationFrame(drawStars);
}

function moveStars(){
  stars.forEach(s=>{
    s.y += s.d;
    if(s.y>canvas.height){ s.y=0; s.x=Math.random()*canvas.width; }
  });
}

drawStars();

// Resize canvas
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
