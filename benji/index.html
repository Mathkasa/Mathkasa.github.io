<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benji</title>
<link rel="icon" href="https://i.ibb.co/mrYT39SQ/Screenshot-2026-01-04-19-48-05-570-edit-com-miui-videoplayer.jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; user-select:none; -webkit-tap-highlight-color:transparent;}
body {background:black; color:white; height:100vh; overflow:hidden;}
canvas, video#bgVideo {position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:0; pointer-events:none;}

/* CLICK TO ENTER */
#enter {position:fixed; inset:0; background:black; display:flex; align-items:center; justify-content:center; z-index:10; cursor:pointer;}
#enter h1 {color:red; font-size:28px; animation:pulse 1.5s infinite;}
@keyframes pulse {0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* CONTAINER */
.container {position:relative; z-index:1; opacity:0; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; transition:.3s;}

/* AVATAR & NAME */
.avatar {width:120px; height:120px; border-radius:50%; background:url('https://i.ibb.co/mrYT39SQ/Screenshot-2026-01-04-19-48-05-570-edit-com-miui-videoplayer.jpg') center/cover; border:3px solid red; box-shadow:0 0 25px red; margin-bottom:10px;}
.name {font-size:34px; color:red; text-shadow:0 0 15px red; margin-bottom:5px;}
.role {font-size:18px; color:red; text-shadow:0 0 10px red; min-height:24px; margin-bottom:15px;}

/* LINKS */
.links {display:flex; gap:20px; margin-bottom:30px;}
.links a {width:50px; height:50px; border:1px solid red; border-radius:14px; display:flex; align-items:center; justify-content:center; color:red; text-decoration:none; transition:.2s;}
.links a:hover {background:red; color:black; transform:scale(1.1);}

/* PLAYER */
.player {display:flex; flex-direction:column; align-items:center; gap:10px;}
.progress-container {width:300px; height:8px; background:#333; border-radius:4px; cursor:pointer; position:relative;}
.progress-bar {width:0%; height:100%; background:red; border-radius:4px;}
.time-container {display:flex; justify-content:space-between; width:300px; font-size:12px; opacity:.7;}
.controls {display:flex; justify-content:center; gap:30px; align-items:center;}
.btn {width:44px; height:44px; border-radius:50%; background:red; color:black; display:flex; align-items:center; justify-content:center; cursor:pointer;}

/* VOLUME */
.volume-container {position:fixed; top:15px; left:15px; display:flex; align-items:center; gap:6px; z-index:5;}
.volume-container input {width:120px; accent-color:red;}
#volIcon {color:red; cursor:pointer;}

/* FULLSCREEN */
.fullscreen {position:fixed; top:15px; right:15px; font-size:20px; color:red; cursor:pointer; z-index:5;}
</style>
</head>

<body>

<!-- VID√âO ARRI√àRE-PLAN -->
<video autoplay muted loop id="bgVideo">
  <source src="benji/assets/videos.mp4" type="video/mp4">
</video>

<!-- CLICK TO ENTER -->
<div id="enter"><h1>Click to enter</h1></div>

<!-- VOLUME & FULLSCREEN -->
<div class="volume-container">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01">
</div>
<div class="fullscreen" id="fs"><i class="fa fa-expand"></i></div>

<!-- STARS -->
<canvas id="stars"></canvas>

<!-- CONTENU -->
<div class="container" id="container">
  <div class="avatar"></div>
  <div class="name">Benji</div>
  <div class="role" id="role"></div>

  <div class="links">
    <a href="https://www.tiktok.com/@benji.blzz" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.snapchat.com/@benji.blz" target="_blank"><i class="fab fa-snapchat"></i></a>
  </div>

  <div class="player">
    <div class="progress-container" id="bar"><div class="progress-bar" id="progress"></div></div>
    <div class="time-container"><span id="time-current">0:00</span><span id="time-total">0:00</span></div>
    <div class="controls">
      <div class="btn" id="prev"><i class="fa fa-backward"></i></div>
      <div class="btn" id="play"><i class="fa fa-play"></i></div>
      <div class="btn" id="next"><i class="fa fa-forward"></i></div>
    </div>
  </div>
</div>

<script>
// STARS
const c=document.getElementById("stars"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth; c.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*c.width, y:Math.random()*c.height, r:Math.random()*1.5, v:Math.random()*0.6+0.3}));
(function animate(){ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle="#fff"; stars.forEach(s=>{ctx.globalAlpha=Math.random(); ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); s.y+=s.v; if(s.y>c.height){s.y=0; s.x=Math.random()*c.width;}}); requestAnimationFrame(animate);})();

// AUDIO
let playlist=["benji/assets/og musique.mp3"];
let index=0, audio;
const enter=document.getElementById("enter");
const container=document.getElementById("container");
const play=document.getElementById("play");
const prev=document.getElementById("prev");
const next=document.getElementById("next");
const bar=document.getElementById("bar");
const progress=document.getElementById("progress");
const timeCurrent=document.getElementById("time-current");
const timeTotal=document.getElementById("time-total");
const vol=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");

// FORMAT TEMPS
function format(t){return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");}

// ENTER CLICK
enter.onclick=()=>{
  enter.style.display="none";
  container.style.opacity=1;
  audio=new Audio(playlist[index]);
  audio.volume=0.6;
  audio.play();
  play.innerHTML='<i class="fa fa-pause"></i>';

  audio.onended=()=>{audio.currentTime=0; audio.play();};

  audio.ontimeupdate=()=>{
    progress.style.width=(audio.currentTime/audio.duration*100)+"%";
    timeCurrent.textContent=format(audio.currentTime);
    timeTotal.textContent=format(audio.duration);
  }
};

// CONTROLS
play.onclick=()=>{audio.paused?(audio.play(),play.innerHTML='<i class="fa fa-pause"></i>'):(audio.pause(),play.innerHTML='<i class="fa fa-play"></i>');}
prev.onclick=()=>{index=(index-1+playlist.length)%playlist.length; audio.src=playlist[index]; audio.play();}
next.onclick=()=>{index=(index+1)%playlist.length; audio.src=playlist[index]; audio.play();}
bar.onclick=e=>{const r=bar.getBoundingClientRect(); audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;}
vol.oninput=()=>{audio.volume=vol.value; volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';}
volIcon.onclick=()=>{audio.muted=!audio.muted; volIcon.className=audio.muted?'fa fa-volume-xmark':'fa fa-volume-high';}

// FULLSCREEN
const fs=document.getElementById("fs");
fs.onclick=()=>{document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen();}

// BIO DYNAMIQUE
const role=document.getElementById("role");
const roles=["üéµ Play-back","üòé Mood","üòè Chill","üíò Lover"];
let current=0;
function typeWriter(){
  const txt=Array.from(roles[current]);
  let i=0;
  function write(){if(i<txt.length){role.textContent+=txt[i]; i++; setTimeout(write,100);} else {setTimeout(erase,1000);}}
  function erase(){if(i>=0){role.textContent=txt.slice(0,i--).join(''); setTimeout(erase,50);} else {current=(current+1)%roles.length; setTimeout(typeWriter,200);}}
  write();
}
typeWriter();

// PARALLAX MOBILE
function setParallax(gamma,beta){
  const maxOffset=15;
  const xOffset=(gamma/45)*maxOffset;
  const yOffset=(beta/45)*maxOffset;
  container.style.transform=`translate(${xOffset}px, ${yOffset}px)`;
}
if(window.DeviceOrientationEvent){
  window.addEventListener('deviceorientation', e=>{setParallax(e.gamma||0,e.beta||0);});
}
</script>

</body>
</html>
