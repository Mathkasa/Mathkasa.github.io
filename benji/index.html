<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benji</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  background:black;
  color:red;
  overflow:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-2;
}

.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(0.35);
}

/* ===== CLICK TO ENTER ===== */
#enter{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
  cursor:pointer;
}

#enter h1{
  color:red;
  font-size:28px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* ===== MAIN ===== */
.main{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* AVATAR */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  background:url("https://i.ibb.co/mrYT39SQ/Screenshot-2026-01-04-19-48-05-570-edit-com-miui-videoplayer.jpg") center/cover;
  border:3px solid red;
  box-shadow:0 0 25px red;
  margin-bottom:15px;
}

h2{
  font-size:30px;
  text-shadow:0 0 15px red;
}

/* BIO */
.bio{
  height:26px;
  overflow:hidden;
  margin:20px 0;
}

.bio span{
  display:block;
  animation:scroll 12s infinite;
}

@keyframes scroll{
  0%{transform:translateY(0)}
  25%{transform:translateY(-26px)}
  50%{transform:translateY(-52px)}
  75%{transform:translateY(-78px)}
  100%{transform:translateY(0)}
}

/* AUDIO CONTROLS */
.audio-controls{
  display:flex;
  gap:20px;
  margin-top:20px;
}

.audio-controls button{
  width:50px;
  height:50px;
  border-radius:50%;
  border:1px solid red;
  background:transparent;
  color:red;
  font-size:18px;
  cursor:pointer;
  transition:.2s;
}

.audio-controls button:hover{
  background:red;
  color:black;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<div class="video-bg">
  <video src="assets/vid√©os.mp4" autoplay muted loop playsinline></video>
</div>

<!-- CLICK TO ENTER -->
<div id="enter">
  <h1>Click to enter</h1>
</div>

<!-- MUSIQUE -->
<audio id="music" src="assets/og musique.mp3" loop></audio>

<!-- CONTENT -->
<div class="main">
  <div class="avatar"></div>
  <h2>Benji</h2>

  <div class="bio">
    <span>üéµ Play-back</span>
    <span>üòé Mood</span>
    <span>üòè Chill</span>
    <span>üíò Lover</span>
  </div>

  <!-- AUDIO CONTROLS -->
  <div class="audio-controls">
    <button id="play"><i class="fas fa-play"></i></button>
    <button id="pause"><i class="fas fa-pause"></i></button>
    <button id="volUp"><i class="fas fa-volume-up"></i></button>
    <button id="volDown"><i class="fas fa-volume-down"></i></button>
  </div>
</div>

<script>
const music = document.getElementById("music");

/* CLICK TO ENTER */
document.getElementById("enter").onclick = () => {
  music.play();
  document.getElementById("enter").style.display = "none";
};

/* AUDIO BUTTONS */
document.getElementById("play").onclick = () => music.play();
document.getElementById("pause").onclick = () => music.pause();
document.getElementById("volUp").onclick = () => {
  if(music.volume < 1) music.volume = Math.min(1, music.volume + 0.1);
};
document.getElementById("volDown").onclick = () => {
  if(music.volume > 0) music.volume = Math.max(0, music.volume - 0.1);
};
</script>

</body>
</html>
