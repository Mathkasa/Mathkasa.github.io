<!DOCTYPE html>
<html lang="fr">
<head>

</div>

  if(admins[l] === p){
    localStorage.setItem("admin", "true");
    location.href="admin.html";
  } else {
    error.textContent="Identifiants incorrects";
  }

</body>
</html>
