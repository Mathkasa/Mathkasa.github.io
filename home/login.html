<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<style>
body{
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
}
.box{
  background:#111;
  border:2px solid #ff0000;
  border-radius:12px;
  padding:40px 30px;
  width:320px;
  text-align:center;
  box-shadow:0 0 20px #ff0000;
  position:relative;
}
h2{
  color:#ff0000;
  margin-bottom:25px;
  font-size:28px;
  text-shadow:0 0 10px #ff0000;
}
input{
  width:100%;
  padding:12px;
  margin:12px 0;
  background:#000;
  color:#fff;
  border:1px solid #ff0000;
  border-radius:8px;
}
button{
  width:100%;
  padding:14px;
  background:#ff0000;
  color:#000;
  font-weight:bold;
  border:none;
  cursor:pointer;
  border-radius:8px;
  margin-top:10px;
  font-size:16px;
  transition:0.2s;
}
button:hover{
  transform:scale(1.05);
}
#error{
  color:red;
  margin-top:12px;
  font-size:14px;
}
#backBtn{
  background:#000;
  color:#ff0000;
  border:1px solid #ff0000;
  width:auto;
  padding:8px 16px;
  margin-top:15px;
  font-weight:bold;
  transition:0.2s;
}
#backBtn:hover{
  background:#ff0000;
  color:#000;
  transform:scale(1.05);
}
</style>
</head>
<body>

<div class="box">
  <h2>Connexion Admin</h2>
  <input id="login" placeholder="Identifiant">
  <input id="password" type="password" placeholder="Mot de passe">
  <button onclick="doLogin()">Se connecter</button>
  <div id="error"></div>
  <button id="backBtn" onclick="goBack()">‚Üê Retour</button>
</div>

<script>
// IDENTIFIANT UNIQUE
const adminLogin = "Owner";
const adminPass = "mathkasa";

function doLogin(){
  const l = document.getElementById("login").value.trim();
  const p = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if(l === adminLogin && p === adminPass){
    // REDIRECTION VERS TON ADMIN SUR GITHUB PAGES
    window.location.href = "https://mathkasa.github.io/mathkasa/admin-8f3K9dPqLx72M.html";
  } else {
    error.textContent = "Identifiant ou mot de passe incorrect";
  }
}

// BOUTON RETOUR
function goBack(){
  window.location.href = "https://mathkasa.github.io/home";
}
</script>

</body>
</html>
