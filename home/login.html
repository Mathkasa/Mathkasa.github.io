<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<style>
body{
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#111;
  border:1px solid #ff0000;
  border-radius:10px;
  padding:30px;
  width:300px;
  text-align:center;
}
h2{
  color:#ff0000;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  background:#000;
  color:#fff;
  border:1px solid #ff0000;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  background:#ff0000;
  color:#000;
  font-weight:bold;
  border:none;
  cursor:pointer;
  border-radius:6px;
  margin-top:10px;
}
#error{
  color:red;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Connexion Admin</h2>
  <input id="login" placeholder="Identifiant">
  <input id="password" type="password" placeholder="Mot de passe">
  <button onclick="doLogin()">Se connecter</button>
  <div id="error"></div>
</div>

<script>
// IDENTIFIANT UNIQUE
const adminLogin = "Owner";
const adminPass = "mathkasa";

function doLogin(){
  const l = document.getElementById("login").value.trim();
  const p = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if(l === adminLogin && p === adminPass){
    // REDIRECTION VERS TON ADMIN SUR GITHUB PAGES
    window.location.href = "https://mathkasa.github.io/mathkasa/admin-8f3K9dPqLx72M.html";
  } else {
    error.textContent = "Identifiant ou mot de passe incorrect";
  }
}
</script>

</body>
</html>
