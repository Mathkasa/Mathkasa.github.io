<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Découvrir les sites</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;overflow-x:hidden;}

/* STARS */
#stars{position:fixed;inset:0;z-index:0;}

/* TITLE */
.title{position:relative;text-align:center;margin-top:30px;font-size:36px;color:#ff0000;text-shadow:0 0 20px #ff0000;font-weight:bold;z-index:2;}

/* GRID */
.grid{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin:50px 10px;position:relative;z-index:2;}
.card{width:180px;height:180px;background:#111;border:2px solid #ff0000;border-radius:12px;cursor:pointer;overflow:hidden;transition:.3s;display:flex;flex-direction:column;align-items:center;justify-content:center;}
.card:hover{transform:scale(1.05);border-color:#00ff00;}
.card img{width:90%;height:90%;object-fit:cover;border-radius:6px;margin-bottom:5px;}
.card span{color:#ff0000;font-weight:bold;text-align:center;display:block;font-size:14px;}

/* PARALLAX MOBILE */
[data-parallax]{transition:transform 0.1s linear;}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="title" data-parallax>Découvrir les sites</div>

<div class="grid" id="grid" data-parallax>
  <!-- Exemple : ton site Mathkasa -->
  <div class="card" onclick="window.open('https://mathkasa.github.io/mathkasa/','_blank')">
    <img src="https://i.ibb.co/gbVtjQYW/Screenshot-2026-01-04-14-00-26-125-edit-com-android-chrome.jpg" alt="Mathkasa">
    <span>Mathkasa</span>
  </div>

  <!-- Exemple supplémentaire : un carré vide / placeholder -->
  <div class="card">
    <img src="https://via.placeholder.com/150/111/ff0000?text=Preview" alt="Site 2">
    <span>Site 2</span>
  </div>
</div>

<script>
/* STARS */
const sc=document.createElement('canvas');
sc.id="stars"; document.body.appendChild(sc);
const sctx=sc.getContext("2d");
function resize(){sc.width=innerWidth; sc.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function drawStars(){
  sctx.clearRect(0,0,sc.width,sc.height);
  sctx.fillStyle="#fff";
  stars.forEach(s=>{
    sctx.globalAlpha=Math.random();
    sctx.beginPath();
    sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    sctx.fill();
    s.y+=s.v;
    if(s.y>sc.height){ s.y=0; s.x=Math.random()*sc.width; }
  });
  requestAnimationFrame(drawStars);
})();

/* PARALLAX MOBILE */
if(window.DeviceOrientationEvent){
  window.addEventListener('deviceorientation',function(e){
    const x=e.gamma/30; // left/right
    const y=e.beta/30;  // up/down
    document.querySelectorAll('[data-parallax]').forEach(el=>{
      el.style.transform=`translate(${x*10}px,${y*10}px)`;
    });
  });
}
</script>
</body>
</html>
