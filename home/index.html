<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cr√©er Ton Site Personnalis√© !</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#000;color:#fff;overflow:hidden;position:relative;}

/* STARS */
#stars{position:fixed;inset:0;z-index:0;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* TOP LEFT BUTTONS */
.top-left{position:fixed;top:15px;left:15px;display:flex;gap:10px;z-index:5;opacity:0;transition:.5s;}
.top-left button{background:#ff0000;color:#000;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;font-weight:bold;transition:.2s;}
.top-left button:hover{background:#000;color:#ff0000;transform:scale(1.05);}

/* TOP RIGHT */
header{position:fixed;top:15px;right:15px;z-index:5;opacity:0;transition:.5s;}
header button{background:#ff0000;color:#000;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;font-weight:bold;transition:.2s;}
header button:hover{background:#000;color:#ff0000;transform:scale(1.05);}

/* MAIN */
.container{position:relative;z-index:2;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding-top:50px;opacity:0;transition:.8s;}
.title{font-size:42px;color:#ff0000;text-shadow:0 0 25px #ff0000;margin-bottom:30px;font-weight:bold;animation:fadeInTitle 1s ease;}
@keyframes fadeInTitle{0%{opacity:0;transform:translateY(-20px);}100%{opacity:1;transform:translateY(0);}}
.bio{font-size:24px;color:#ff0000;text-shadow:0 0 15px #ff0000;margin-bottom:30px;min-height:30px;}
.createBtn{padding:15px 30px;background:#ff0000;color:#000;font-size:22px;border:none;border-radius:10px;cursor:pointer;font-weight:bold;transition:.3s;animation:floatBtn 2s infinite alternate;}
.createBtn:hover{background:#000;color:#ff0000;transform:scale(1.05);}
@keyframes floatBtn{0%{transform:translateY(0);}100%{transform:translateY(-8px);}}

/* PARALLAX EFFECT */
[data-parallax]{transition:transform 0.1s linear;}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<!-- CLICK TO ENTER -->
<div class="enter" id="enter"><span>Click to enter</span></div>

<!-- TOP LEFT BUTTONS -->
<div class="top-left" id="topLeft">
  <button onclick="window.open('https://discord.gg/TON_SERVEUR','_blank')">Discord</button>
  <button onclick="window.location.href='/home/d√©couvrir/index.html'">D√©couvrir</button>
</div>

<!-- TOP RIGHT -->
<header id="header">
  <button onclick="window.location.href='/home/login'">Connexion</button>
</header>

<!-- MAIN CONTENT -->
<div class="container" id="container" data-parallax>
  <div class="title">Cr√©er Ton Site Personnalis√© !</div>
  <div class="bio" id="bio" data-parallax></div>
  <button class="createBtn" onclick="window.open('https://forms.gle/TON_FORM','_blank')" data-parallax>Cr√©er ton site</button>
</div>

<!-- MUSIQUE -->
<audio id="bgMusic" src="assets/musique.mp3" loop></audio>

<script>
/* STARS */
const sc=document.getElementById("stars"),sctx=sc.getContext("2d");
function resize(){sc.width=innerWidth; sc.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function drawStars(){
  sctx.clearRect(0,0,sc.width,sc.height);
  sctx.fillStyle="#fff";
  stars.forEach(s=>{
    sctx.globalAlpha=Math.random();
    sctx.beginPath();
    sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    sctx.fill();
    s.y+=s.v;
    if(s.y>sc.height){ s.y=0; s.x=Math.random()*sc.width; }
  });
  requestAnimationFrame(drawStars);
})();

/* CLICK TO ENTER */
const enter=document.getElementById("enter");
const container=document.getElementById("container");
const topLeft=document.getElementById("topLeft");
const header=document.getElementById("header");
const bgMusic=document.getElementById("bgMusic");

enter.onclick = ()=>{
  enter.style.display="none";
  container.style.opacity=1;
  topLeft.style.opacity=1;
  header.style.opacity=1;
  bgMusic.play().catch(e=>console.log("Musique bloqu√©e par auto-play"));
};

/* BIO DYNAMIQUE */
const bioEl=document.getElementById("bio");
const bios=["üîó Cr√©e ton site","üéß Ton audio personnalis√©","üü¢ En ligne 24/7","ü§ë Gratuit"];
let idx=0; let charIdx=0; let forward=true;
function typeBio(){
  if(forward){
    bioEl.textContent=bios[idx].substring(0,charIdx+1);
    charIdx++;
    if(charIdx>=bios[idx].length) forward=false;
  } else {
    bioEl.textContent=bios[idx].substring(0,charIdx-1);
    charIdx--;
    if(charIdx<=0){forward=true; idx=(idx+1)%bios.length;}
  }
  setTimeout(typeBio,50);
}
typeBio();

/* PARALLAX MOBILE */
if(window.DeviceOrientationEvent){
  window.addEventListener('deviceorientation',function(e){
    const x=e.gamma/30; // left/right
    const y=e.beta/30;  // up/down
    document.querySelectorAll('[data-parallax]').forEach(el=>{
      el.style.transform=`translate(${x*10}px,${y*10}px)`;
    });
  });
}
</script>
</body>
</html>
