<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Home – Crée ton site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<style>
body{
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
header{
  position:fixed;
  top:0;
  right:0;
  padding:15px;
}
button#loginBtn{
  background:#ff0000;
  color:#000;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

/* BUTTON PRINCIPAL */
.create-box{
  text-align:center;
}
#createSiteBtn{
  padding:25px 40px;
  font-size:28px;
  background:#ff0000;
  color:#000;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  transition:0.2s;
}
#createSiteBtn:hover{
  transform:scale(1.05);
}
h1{
  margin-bottom:40px;
  font-size:40px;
  color:#ff0000;
  text-shadow:0 0 20px #ff0000;
}
</style>
</head>
<body>

<header>
  <button id="loginBtn">Connexion</button>
</header>

<div class="create-box">
  <h1>Crée ton site personnalisé</h1>
  <button id="createSiteBtn">Créer mon site</button>
</div>

<script>
// BOUTON CONNEXION
document.getElementById("loginBtn").onclick = ()=>{
  window.location.href = "login.html"; // ou /home/login si tu l'as sur GitHub Pages
};

// BOUTON CREER MON SITE
document.getElementById("createSiteBtn").onclick = ()=>{
  window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLS.../viewform"; 
  // remplace le lien par ton Google Form réel
};
</script>

</body>
</html>
