<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer ton site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
  * {margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
  body {
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
    overflow-x:hidden;
    position:relative;
  }
  /* Bouton Connexion en haut */
  .login-btn {
    position:fixed;
    top:15px;
    right:15px;
    background:#ff0000;
    color:#000;
    padding:8px 12px;
    border:none;
    border-radius:6px;
    font-size:14px;
    font-weight:bold;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
    z-index:10;
  }
  .login-btn:hover {
    transform:scale(1.1);
    box-shadow:0 0 10px #ff0000;
  }

  h1 {
    color:#ff0000;
    margin-bottom:20px;
    text-shadow: 0 0 15px #ff0000;
  }
  p {
    margin-bottom:30px;
    font-size:16px;
    color:#fff;
    opacity:0.8;
  }
  .btn {
    background:#ff0000;
    color:#000;
    padding:15px 30px;
    border:none;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
  }
  .btn:hover {
    transform:scale(1.1);
    box-shadow:0 0 20px #ff0000;
  }

  /* Stars Background */
  #stars {
    position:fixed;
    inset:0;
    z-index:-1;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<!-- Bouton Connexion -->
<a href="login.html" class="login-btn">Connexion</a>

<h1>Crée ton site personnalisé</h1>
<p>Remplis le formulaire et nous te contacterons !</p>

<a href="TON_LIEN_GOOGLE_FORM_ICI" target="_blank" class="btn">
  Créer mon site
</a>

<script>
const sc = document.getElementById("stars");
const ctx = sc.getContext("2d");
function resize(){ sc.width=innerWidth; sc.height=innerHeight; }
resize();
window.addEventListener("resize",resize);

const stars=[...Array(150)].map(()=>({
  x:Math.random()*sc.width,
  y:Math.random()*sc.height,
  r:Math.random()*1.5,
  v:Math.random()*.6+.3
}));

(function drawStars(){
  ctx.clearRect(0,0,sc.width,sc.height);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    ctx.globalAlpha=Math.random();
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.v;
    if(s.y>sc.height){ s.y=0; s.x=Math.random()*sc.width; }
  });
  requestAnimationFrame(drawStars);
})();
</script>

</body>
</html>
