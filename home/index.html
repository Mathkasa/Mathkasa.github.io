<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cr√©er Ton Site Personnalis√© !</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;overflow:hidden;position:relative;}

/* STARS */
#stars{position:fixed;inset:0;z-index:0;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* TITLE */
.title{position:relative;text-align:center;margin-top:50px;font-size:36px;color:#ff0000;text-shadow:0 0 20px #ff0000;font-weight:bold;z-index:2;}

/* BIO */
.bio{position:relative;text-align:center;margin-top:20px;font-size:20px;color:#00ff00;z-index:2;height:100px;overflow:hidden;}

/* BUTTONS TOP */
.top-buttons{position:fixed;top:15px;left:15px;display:flex;gap:10px;z-index:2;}
.top-buttons a{background:#ff0000;color:#000;padding:6px 10px;border-radius:6px;text-decoration:none;font-weight:bold;transition:.2s;}
.top-buttons a:hover{background:#00ff00;color:#000;}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="enter" id="enter"><span>Click to enter</span></div>

<div class="top-buttons" style="display:none;" id="topButtons">
  <a href="https://discord.gg/TON_SERVEUR" target="_blank">Discord</a>
  <a href="d√©couvrir/index.html">D√©couvrir</a>
</div>

<div class="title" style="display:none;" id="title">Cr√©er Ton Site Personnalis√© !</div>

<div class="bio" style="display:none;" id="bio"></div>

<audio id="bgMusic" src="assets/musique.mp3" loop></audio>

<script>
/* STARS */
const sc=document.getElementById("stars"),sctx=sc.getContext("2d");
function resize(){sc.width=innerWidth; sc.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function drawStars(){
  sctx.clearRect(0,0,sc.width,sc.height);
  sctx.fillStyle="#fff";
  stars.forEach(s=>{
    sctx.globalAlpha=Math.random();
    sctx.beginPath();
    sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    sctx.fill();
    s.y+=s.v;
    if(s.y>sc.height){ s.y=0; s.x=Math.random()*sc.width; }
  });
  requestAnimationFrame(drawStars);
})();

/* CLICK TO ENTER */
const enter = document.getElementById("enter");
const topButtons = document.getElementById("topButtons");
const title = document.getElementById("title");
const bioEl = document.getElementById("bio");
const audio = document.getElementById("bgMusic");

const bioText = [
  "üîó Cr√©e ton site",
  "üéß Ton audio personnalis√©",
  "üü¢ En ligne 24/7",
  "ü§ë Gratuit"
];

let bioIndex = 0;
function updateBio(){
  bioEl.textContent = bioText[bioIndex];
  bioIndex = (bioIndex+1)%bioText.length;
}

enter.onclick = ()=>{
  enter.style.display = "none";
  topButtons.style.display = "flex";
  title.style.display = "block";
  bioEl.style.display = "block";
  audio.play();

  // Bio change toutes les 2 secondes
  updateBio();
  setInterval(updateBio,2000);
};

/* PARALLAX MOBILE */
if(window.DeviceOrientationEvent){
  window.addEventListener('deviceorientation',function(e){
    const x=e.gamma/30; 
    const y=e.beta/30;
    [title,bioEl,topButtons].forEach(el=>{
      el.style.transform=`translate(${x*10}px,${y*10}px)`;
    });
  });
}
</script>
</body>
</html>
