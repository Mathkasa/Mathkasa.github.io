<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#000;color:#fff;font-family:Arial,sans-serif;margin:0;padding:0;}
header{display:flex;justify-content:flex-end;padding:15px;}
button#loginBtn{background:#ff0000;color:#000;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;font-weight:bold;}
/* POPUP LOGIN */
#loginPopup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#111;
  border:1px solid #ff0000;
  padding:25px;
  border-radius:10px;
  z-index:50;
  text-align:center;
}
#loginPopup input{
  width:200px;
  padding:8px;
  margin:8px 0;
  background:#000;
  color:#fff;
  border:1px solid #ff0000;
}
#loginPopup button{
  width:100%;
  padding:10px;
  background:#ff0000;
  color:#000;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
#error{color:red;margin-top:10px;font-size:14px;}
</style>
</head>
<body>

<header>
  <button id="loginBtn">Connexion</button>
</header>

<div id="loginPopup">
  <h3 style="color:#ff0000;">Login Admin</h3>
  <input id="login" placeholder="Identifiant"><br>
  <input id="password" type="password" placeholder="Mot de passe"><br>
  <button onclick="doLogin()">Se connecter</button>
  <div id="error"></div>
</div>

<script>
// AFFICHER LE POPUP LOGIN
document.getElementById("loginBtn").onclick = ()=>{
  document.getElementById("loginPopup").style.display="block";
};

// IDENTIFIANT UNIQUE
const adminLogin = "Owner";
const adminPass = "mathkasa";

function doLogin(){
  const l = document.getElementById("login").value.trim();
  const p = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if(l === adminLogin && p === adminPass){
    window.location.href = "https://mathkasa.github.io/mathkasa/admin-8f3K9dPqLx72M.html";
  } else {
    error.textContent = "Identifiant ou mot de passe incorrect";
  }
}
</script>

</body>
</html>
