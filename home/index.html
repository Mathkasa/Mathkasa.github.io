<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#000;color:#fff;overflow:hidden;position:relative;}

/* ===== STARS ===== */
#stars{position:fixed;inset:0;z-index:0;}

/* ===== HEADER ===== */
header{position:fixed;top:0;right:0;left:0;display:flex;justify-content:flex-end;padding:15px;z-index:5;}
header button{background:#ff0000;color:#000;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;font-weight:bold;transition:.2s;}
header button:hover{background:#000;color:#ff0000;transform:scale(1.05);}

/* ===== MAIN CONTAINER ===== */
.container{position:relative;z-index:2;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;transition:all .5s ease;}
.avatar{width:150px;height:150px;border-radius:50%;border:3px solid #ff0000;background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover;margin-bottom:15px;box-shadow:0 0 25px #ff0000;}
.name{font-size:36px;color:#ff0000;text-shadow:0 0 15px #ff0000;margin-bottom:8px;}
.bio{font-size:18px;color:#ff0000;text-shadow:0 0 10px #ff0000;margin-bottom:20px;min-height:24px;}

/* ===== BUTTON CREATE SITE ===== */
.createBtn{padding:15px 30px;background:#ff0000;color:#000;font-size:20px;border:none;border-radius:10px;cursor:pointer;font-weight:bold;transition:.3s;}
.createBtn:hover{background:#000;color:#ff0000;transform:scale(1.05);}

/* ===== LINKS ===== */
.links{display:flex;gap:20px;margin-top:20px;justify-content:center;z-index:2;}
.links a{width:50px;height:50px;border:1px solid #ff0000;border-radius:14px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* ===== PLAYER ===== */
.player{margin-top:20px;display:flex;flex-direction:column;align-items:center;}
.progress-container{position:relative;width:300px;height:8px;background:#333;border-radius:4px;cursor:pointer;margin-bottom:10px;}
.progress-bar{height:100%;width:0%;background:#ff0000;border-radius:4px;}
.time-container{display:flex;justify-content:space-between;font-size:12px;opacity:.7;width:300px;margin-bottom:8px;}
.controls{display:flex;justify-content:center;gap:15px;}
.btn{width:44px;height:44px;border-radius:50%;background:#ff0000;color:#000;display:flex;align-items:center;justify-content:center;cursor:pointer;}

/* ===== VOLUME ===== */
.volume-container{position:fixed;top:15px;left:15px;display:flex;align-items:center;gap:6px;z-index:2;}
.volume-container input[type=range]{width:120px;accent-color:red;}
#volIcon{color:#ff0000;cursor:pointer;}

/* ===== FULLSCREEN ===== */
.fullscreen{position:fixed;top:15px;right:15px;font-size:20px;color:#ff0000;cursor:pointer;z-index:2;}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<header>
  <button onclick="window.location.href='/home/login'">Connexion</button>
</header>

<div class="container">
  <div class="avatar"></div>
  <div class="name">Mathkasa</div>
  <div class="bio" id="bio"></div>

  <button class="createBtn" onclick="window.open('https://forms.gle/TON_FORM','_blank')">Cr√©er ton site</button>

  <div class="links">
    <a href="https://discord.com/users/1376961618130505738" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.tiktok.com/@mathkasa" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@mathkasa" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="player">
    <div class="progress-container" id="bar">
      <div class="progress-bar" id="progress"></div>
    </div>
    <div class="time-container">
      <span id="time-current">0:00</span>
      <span id="time-total">0:00</span>
    </div>
    <div class="controls">
      <div class="btn" id="prev"><i class="fa fa-backward"></i></div>
      <div class="btn" id="play"><i class="fa fa-play"></i></div>
      <div class="btn" id="next"><i class="fa fa-forward"></i></div>
    </div>
  </div>
</div>

<div class="volume-container">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01">
</div>

<div class="fullscreen" id="fs"><i class="fa fa-expand"></i></div>

<script>
/* ===== STARS ===== */
const sc=document.getElementById("stars"),sctx=sc.getContext("2d");
function resize(){sc.width=innerWidth; sc.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function drawStars(){
  sctx.clearRect(0,0,sc.width,sc.height);
  sctx.fillStyle="#fff";
  stars.forEach(s=>{
    sctx.globalAlpha=Math.random();
    sctx.beginPath();
    sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    sctx.fill();
    s.y+=s.v;
    if(s.y>sc.height){ s.y=0; s.x=Math.random()*sc.width; }
  });
  requestAnimationFrame(drawStars);
})();

/* ===== BIO DYNAMIQUE ===== */
const bioEl=document.getElementById("bio");
const bios=["üë®‚Äçüíª D√©veloppeur","ü§ñ Cr√©ateur Bot Discord","üéµ Amoureux de la musique"];
let idx=0;
let charIdx=0;
let forward=true;
function typeBio(){
  if(forward){
    bioEl.textContent=bios[idx].substring(0,charIdx+1);
    charIdx++;
    if(charIdx>=bios[idx].length) forward=false;
  } else {
    bioEl.textContent=bios[idx].substring(0,charIdx-1);
    charIdx--;
    if(charIdx<=0){forward=true; idx=(idx+1)%bios.length;}
  }
  setTimeout(typeBio,50);
}
typeBio();

/* ===== AUDIO PLAYER ===== */
const playlist=["assets/jdtestelesflammes.mp3","assets/melodrama.mp3"];
let index=0,audio=new Audio(playlist[index]);
audio.loop=true;

const playBtn=document.getElementById("play");
const prevBtn=document.getElementById("prev");
const nextBtn=document.getElementById("next");
const bar=document.getElementById("bar");
const progress=document.getElementById("progress");
const timeCurrent=document.getElementById("time-current");
const timeTotal=document.getElementById("time-total");
const volSlider=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");

function format(t){return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");}

playBtn.onclick=()=>{
  if(audio.paused){audio.play(); playBtn.innerHTML='<i class="fa fa-pause"></i>';}
  else{audio.pause(); playBtn.innerHTML='<i class="fa fa-play"></i>';}
};
prevBtn.onclick=()=>{index=(index-1+playlist.length)%playlist.length; audio.src=playlist[index]; audio.play(); playBtn.innerHTML='<i class="fa fa-pause"></i>';};
nextBtn.onclick=()=>{index=(index+1)%playlist.length; audio.src=playlist[index]; audio.play(); playBtn.innerHTML='<i class="fa fa-pause"></i>';};
bar.onclick=e=>{const r=bar.getBoundingClientRect(); audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;};
volSlider.value=0.6;
volSlider.oninput=()=>{audio.volume=volSlider.value; volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';};

/* ===== FULLSCREEN ===== */
const fs=document.getElementById("fs");
fs.onclick=()=>{
  if(!document.fullscreenElement){document.documentElement.requestFullscreen(); fs.innerHTML='<i class="fa fa-compress"></i>';}
  else{document.exitFullscreen(); fs.innerHTML='<i class="fa fa-expand"></i>';}
};

/* ===== PARALLAX MOBILE ===== */
window.addEventListener("deviceorientation", e=>{
  const x=e.gamma/20; // gauche/droite
  const y=e.beta/20;  // haut/bas
  const container=document.querySelector(".container");
  container.style.transform=`translate(${x*10}px,${y*10}px)`;
});
</script>
</body>
</html>
