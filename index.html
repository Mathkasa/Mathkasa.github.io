<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;height:100vh;overflow:hidden;}

/* STARS */
#stars{position:fixed;inset:0;z-index:0;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* MAIN */
.container{position:relative;z-index:1;opacity:0;transition:.8s;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;}

/* AVATAR */
.avatar{width:120px;height:120px;border-radius:50%;background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover;border:3px solid #ff0000;box-shadow:0 0 25px #ff0000;margin-bottom:15px;}
.name{font-size:34px;color:#ff0000;text-shadow:0 0 15px #ff0000;margin-bottom:5px;}
.role{font-size:16px;color:#ff0000;margin-bottom:10px;}

/* LINKS */
.links{display:flex;gap:20px;margin:10px 0;z-index:2;}
.links a{width:40px;height:40px;border:1px solid #ff0000;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* BADGES */
.badges{display:flex;gap:12px;margin-top:10px;}
.badge{width:36px;height:36px;border-radius:50%;cursor:pointer;transition:.2s;}
.badge:hover{transform:scale(1.2);}

/* PLAYER */
.player{display:flex;flex-direction:column;align-items:flex-start;width:200px;margin-top:15px;}
.volume-container{display:flex;align-items:center;gap:6px;}
.volume-container input[type=range]{width:120px;}
.fullscreen{position:fixed;top:15px;right:15px;font-size:20px;color:#ff0000;cursor:pointer;z-index:2;}
.views{position:fixed;bottom:15px;left:15px;font-size:20px;color:#ff0000;z-index:2;}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="enter" id="enter"><span>Click to enter</span></div>

<!-- Fullscreen & views -->
<div class="fullscreen" id="fs"><i class="fa fa-expand"></i></div>
<div class="views">üëÅ <span id="views">15692</span></div>

<!-- Volume -->
<div class="volume-container">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01" value="0.6">
</div>

<!-- Popup badge -->
<div id="popup" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#1a0000;color:#ff0000;padding:10px 15px;font-family:monospace;border:2px solid #ff0000;display:none;z-index:30;"></div>

<!-- Container principal -->
<div class="container" id="container">
  <div class="avatar"></div>
  <div class="name">Mathkasa</div>
  <div class="role">üë®‚Äçüíª D√©veloppeur | Monteur Vid√©o</div>

  <div class="links">
    <a href="https://discord.com/users/1376961618130505738" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.tiktok.com/@mathkasa" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@mathkasa" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <!-- Badges -->
  <div class="badges">
    <img class="badge" src="https://cdn3.emoji.gg/emojis/6601-hypesquad-bravery.png" data-name="HypeSquad Bravery">
    <img class="badge" src="https://cdn3.emoji.gg/emojis/66366-completed-a-quest.png" data-name="Quest Completed">
    <img class="badge" src="https://cdn3.emoji.gg/emojis/41827-orbs.png" data-name="Orbs">
    <img class="badge" src="https://cdn-icons-png.flaticon.com/512/386/386769.png" data-name="Staff">
    <img class="badge" src="https://cdn-icons-png.flaticon.com/512/223/223399.png" data-name="OG">
  </div>
</div>

<!-- Audio -->
<audio id="music" src="assets/melodrama.mp3" preload="auto"></audio>

<script>
/* VIBRATION */
function vibrate(p){if("vibrate" in navigator) navigator.vibrate(p);}

/* STARS */
const sc=document.getElementById("stars"),sctx=sc.getContext("2d");
function resize(){sc.width=innerWidth; sc.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function drawStars(){
  sctx.clearRect(0,0,sc.width,sc.height);
  sctx.fillStyle="#fff";
  stars.forEach(s=>{
    sctx.globalAlpha=Math.random();
    sctx.beginPath();
    sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    sctx.fill();
    s.y+=s.v;
    if(s.y>sc.height){ s.y=0; s.x=Math.random()*sc.width; }
  });
  requestAnimationFrame(drawStars);
})();

/* AUDIO */
const enter=document.getElementById("enter");
const container=document.getElementById("container");
const audio=document.getElementById("music");
const volSlider=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");
const fs=document.getElementById("fs");
const popup=document.getElementById("popup");

enter.onclick=()=>{
  vibrate([120,40,120]);
  enter.style.display="none";
  container.style.opacity=1;
  audio.volume=volSlider.value;
  audio.play();
};

/* Volume */
volSlider.oninput=()=>{
  audio.volume=volSlider.value;
  volIcon.className = audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';
};
volIcon.onclick=()=>{
  audio.muted=!audio.muted;
  volIcon.className = audio.muted?'fa fa-volume-xmark':'fa fa-volume-high';
};

/* Fullscreen */
fs.onclick=()=>{
  if(!document.fullscreenElement){document.documentElement.requestFullscreen(); fs.innerHTML='<i class="fa fa-compress"></i>';}
  else{document.exitFullscreen(); fs.innerHTML='<i class="fa fa-expand"></i>';}
};

/* Badges click */
document.querySelectorAll('.badge').forEach(b=>{
  b.onclick=()=>{
    popup.innerText=b.dataset.name;
    popup.style.display='block';
    vibrate(100);
    setTimeout(()=>{popup.style.display='none';},2500);
  }
});

</script>
</body>
</html>
