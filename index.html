<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;height:100vh;overflow:hidden;}

/* STARS */
#stars{position:fixed;inset:0;z-index:0;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* MAIN CONTAINER */
.container{position:relative;z-index:1;opacity:0;transition:.8s;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;}

/* AVATAR */
.avatar{width:120px;height:120px;border-radius:50%;background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover;border:3px solid #ff0000;box-shadow:0 0 25px #ff0000;margin-bottom:15px;}
.name{font-size:34px;color:#ff0000;text-shadow:0 0 15px #ff0000;}

/* LINKS */
.links{display:flex;gap:20px;margin:15px 0;z-index:2;}
.links a{width:50px;height:50px;border:1px solid #ff0000;border-radius:14px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* SERVER CAROUSEL */
.server-carousel{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:15px;opacity:0;transition:.8s;}
.server-avatar{width:100px;height:100px;border-radius:50%;border:3px solid #ff0000;box-shadow:0 0 15px #ff0000;background-size:cover;background-position:center;position:relative;}
.server-name{color:#ff0000;font-size:20px;text-align:center;}
.server-online{width:14px;height:14px;background:#0f0;border-radius:50%;position:absolute;top:5px;right:5px;border:2px solid #000;}

/* NAVIGATION FL√àCHES */
.nav-arrows{display:flex;justify-content:center;gap:50px;margin-top:10px;opacity:0;transition:.8s;cursor:pointer;}
.nav-arrows i{color:#ff0000;font-size:30px;}

/* FULLSCREEN & VOLUME */
.fullscreen{position:fixed;top:15px;right:15px;font-size:20px;color:#ff0000;cursor:pointer;z-index:2;}
.volume-container{position:fixed;top:15px;left:15px;display:flex;align-items:center;gap:6px;z-index:2;}
.volume-container input[type=range]{width:120px;}

/* VIEWS */
.views{position:fixed;bottom:15px;left:15px;font-size:20px;opacity:.8;z-index:2;}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="enter" id="enter"><span>Click to enter</span></div>

<div class="fullscreen" id="fs"><i class="fa fa-expand"></i></div>
<div class="views">üëÅ <span id="views">0</span></div>

<div class="volume-container">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01">
</div>

<div class="container" id="container">
  <!-- Page perso -->
  <div class="page-personal">
    <div class="avatar"></div>
    <div class="name">Mathkasa</div>
    <div class="links">
      <a href="https://discord.com/users/1376961618130505738" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://www.tiktok.com/@mathkasa" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@mathkasa" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- Page serveurs -->
  <div class="server-carousel" id="serverCarousel"></div>
  <div class="nav-arrows" id="navArrows">
    <i class="fa fa-arrow-left" id="arrowLeft"></i>
    <i class="fa fa-arrow-right" id="arrowRight"></i>
  </div>
</div>

<script>
/* VIBRATION */
function vibrate(p){if("vibrate" in navigator) navigator.vibrate(p);}

/* STARS */
const sc=document.getElementById("stars"),sctx=sc.getContext("2d");
function resize(){sc.width=innerWidth; sc.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function drawStars(){
  sctx.clearRect(0,0,sc.width,sc.height);
  sctx.fillStyle="#fff";
  stars.forEach(s=>{
    sctx.globalAlpha=Math.random();
    sctx.beginPath();
    sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    sctx.fill();
    s.y+=s.v;
    if(s.y>sc.height){ s.y=0; s.x=Math.random()*sc.width; }
  });
  requestAnimationFrame(drawStars);
})();

/* MUSIQUE */
const playlist=["assets/melodrama.mp3","assets/jdtestelesflammes.mp3"];
let index=0;
let audio = new Audio(playlist[index]);
audio.loop=true;
audio.volume=0.6;

/* ELEMENTS */
const enter=document.getElementById("enter");
const container=document.getElementById("container");
const volSlider=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");
const fs=document.getElementById("fs");
const viewsEl=document.querySelector(".views span");
const serverCarousel=document.getElementById("serverCarousel");
const navArrows=document.getElementById("navArrows");
const pagePersonal=document.querySelector(".page-personal");
const arrowLeft=document.getElementById("arrowLeft");
const arrowRight=document.getElementById("arrowRight");

/* SERVERS */
const servers=[
  {
    name:"E-sport Neytrix",
    url:"https://discord.gg/FcN6YJexJV",
    avatar:"https://cdn.discordapp.com/avatars/1398003123460640968/6442479fd3a97b2ee39cd6813fc8cd31.png",
    members:256
  },
  {
    name:"Anz.Server",
    url:"https://discord.gg/6SK3P8FEw6",
    avatar:"https://cdn.discordapp.com/avatars/1447178158863286345/84a7ee93c8e11686dac189470fb2fbe1.webp?size=512",
    members:120
  },
  {
    name:"Frontline RP",
    url:"https://discord.gg/yEXEtZE6kM",
    avatar:"https://cdn.discordapp.com/avatars/1456402873004069025/89ec62436fe1b0d57cb87c8c163ad5ca.png",
    members:500
  }
];
let serverIndex=0;

/* RENDER SERVERS */
function renderServer(){
  serverCarousel.innerHTML="";
  const srv=servers[serverIndex];
  const avatarDiv=document.createElement("div");
  avatarDiv.className="server-avatar";
  avatarDiv.style.backgroundImage=`url(${srv.avatar})`;
  const onlineDiv=document.createElement("div");
  onlineDiv.className="server-online";
  avatarDiv.appendChild(onlineDiv);
  const nameDiv=document.createElement("div");
  nameDiv.className="server-name";
  nameDiv.innerHTML=`${srv.name} (${srv.members})`;
  const link=document.createElement("a");
  link.href=srv.url;
  link.target="_blank";
  link.appendChild(avatarDiv);
  serverCarousel.appendChild(link);
  serverCarousel.appendChild(nameDiv);
}

/* CLICK TO ENTER */
enter.onclick=()=>{
  vibrate([120,40,120]);
  enter.style.display="none";
  container.style.opacity=1;
  audio.play();
  renderServer();
  navArrows.style.opacity=1;
};

/* NAVIGATION SERVERS */
arrowLeft.onclick=()=>{serverIndex=(serverIndex-1+servers.length)%servers.length;renderServer();}
arrowRight.onclick=()=>{serverIndex=(serverIndex+1)%servers.length;renderServer();}

/* VOLUME */
volSlider.value=0.6;
volSlider.oninput=()=>{audio.volume=volSlider.value; volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';}
volIcon.onclick=()=>{audio.muted=!audio.muted; volIcon.className=audio.muted?'fa fa-volume-xmark':'fa fa-volume-high';}

/* FULLSCREEN */
fs.onclick=()=>{
  if(!document.fullscreenElement){document.documentElement.requestFullscreen(); fs.innerHTML='<i class="fa fa-compress"></i>';}
  else{document.exitFullscreen(); fs.innerHTML='<i class="fa fa-expand"></i>';}
};

/* VIEWS */
fetch("https://api.countapi.xyz/hit/mathkasa/site").then(r=>r.json()).then(d=>viewsEl.textContent=d.value);

</script>
</body>
</html>
