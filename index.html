<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;height:100vh;overflow:hidden;}
#stars{position:fixed;inset:0;z-index:0;}

/* 404 ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:32px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* MAIN */
.container{position:relative;z-index:1;opacity:0;transition:.8s;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;transform:translate(0,0);}

/* AVATAR */
.avatar{width:120px;height:120px;border-radius:50%;background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover;border:3px solid #ff0000;box-shadow:0 0 25px #ff0000;margin-bottom:10px;}

.name-container{display:flex;align-items:center;gap:8px;margin-bottom:5px;position:relative;}
.name{font-size:34px;color:#ff0000;text-shadow:0 0 15px #ff0000;}
.badge{width:28px;height:28px;cursor:pointer;}
.tooltip{position:absolute;top:50%;left:110%;transform:translateY(-50%);background:#000;border:1px solid #ff0000;color:#ff0000;padding:4px 8px;font-size:12px;white-space:nowrap;display:none;border-radius:4px;}

.role{font-size:16px;color:#ff0000;text-shadow:0 0 10px #ff0000;margin-bottom:15px;min-height:20px;}

/* LINKS */
.links{display:flex;gap:20px;margin:10px 0;}
.links a{width:50px;height:50px;border:1px solid #ff0000;border-radius:14px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* PLAYER */
.player{width:90%;max-width:500px;margin-top:10px;display:flex;flex-direction:column;align-items:center;}
.progress-container{width:300px;height:8px;background:#333;border-radius:4px;cursor:pointer;margin-bottom:10px;}
.progress-bar{height:100%;width:0%;background:#ff0000;border-radius:4px;}
.time-container{display:flex;justify-content:space-between;font-size:12px;opacity:.7;width:300px;margin-bottom:8px;}
.controls{display:flex;gap:15px;}
.btn{width:44px;height:44px;border-radius:50%;background:#ff0000;color:#000;display:flex;align-items:center;justify-content:center;cursor:pointer;}

/* VOLUME */
.volume-container{position:fixed;top:15px;left:15px;display:flex;align-items:center;gap:6px;z-index:2;}
.volume-container input{width:120px;accent-color:red;}
#volIcon{color:#ff0000;cursor:pointer;}

/* FULLSCREEN */
.fullscreen{position:fixed;top:15px;right:15px;font-size:20px;color:#ff0000;cursor:pointer;z-index:2;}

/* VIEWS + credit */
.views{position:fixed;bottom:15px;left:15px;font-size:18px;z-index:2;cursor:pointer;display:flex;align-items:center;gap:6px;}
.views-tooltip{position:absolute;left:110%;bottom:0;background:#000;border:1px solid #ff0000;color:#ff0000;padding:4px 8px;font-size:12px;border-radius:4px;display:none;white-space:nowrap;}
.credit{font-size:14px;color:#ff0000;margin-left:10px;}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="enter" id="enter"><span>404 Error</span></div>

<div class="fullscreen" id="fs"><i class="fa fa-expand"></i></div>

<div class="volume-container">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01">
</div>

<div class="views" id="viewsBtn">
  üëÅ 15 692
  <span class="credit">Page d√©velopp√©e par Mathkasa</span>
  <div class="views-tooltip" id="viewsTooltip">
    Nombre de personnes ayant visit√© la page
  </div>
</div>

<div class="container" id="container">
  <div class="avatar"></div>

  <div class="name-container">
    <div class="name">Mathkasa</div>
    <img src="https://cdn-icons-png.freepik.com/512/5753/5753201.png" class="badge" id="ownerBadge">
    <div class="tooltip" id="ownerTooltip">Owner</div>
  </div>

  <div class="role" id="role">üë®‚Äçüíª D√©veloppeur | Monteur Vid√©o</div>

  <div class="links">
    <a href="https://discord.com/users/1376961618130505738" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.tiktok.com/@mathkasa" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@mathkasa" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="player">
    <div class="progress-container" id="bar"><div class="progress-bar" id="progress"></div></div>
    <div class="time-container"><span id="time-current">0:00</span><span id="time-total">0:00</span></div>
    <div class="controls">
      <div class="btn" id="prev"><i class="fa fa-backward"></i></div>
      <div class="btn" id="play"><i class="fa fa-play"></i></div>
      <div class="btn" id="next"><i class="fa fa-forward"></i></div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

/* STARS */
const sc=document.getElementById("stars"),ctx=sc.getContext("2d");
function resize(){sc.width=innerWidth;sc.height=innerHeight;}
resize();window.onresize=resize;
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function anim(){
  ctx.clearRect(0,0,sc.width,sc.height);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    ctx.globalAlpha=Math.random();
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
    s.y+=s.v;if(s.y>sc.height){s.y=0;s.x=Math.random()*sc.width;}
  });
  requestAnimationFrame(anim);
})();

/* AUDIO */
const playlist=["assets/jdtestelesflammes.mp3","assets/melodrama.mp3"];
let index=0,audio;

/* ELEMENTS */
const enter=document.getElementById("enter");
const container=document.getElementById("container");
const play=document.getElementById("play");
const bar=document.getElementById("bar");
const progress=document.getElementById("progress");
const timeCurrent=document.getElementById("time-current");
const timeTotal=document.getElementById("time-total");
const vol=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");

/* ENTER CLICK */
enter.onclick=()=>{
  enter.style.display="none";
  container.style.opacity=1;
  audio=new Audio(playlist[index]);
  audio.volume=0.6;
  audio.play();
  play.innerHTML='<i class="fa fa-pause"></i>';

  // boucle automatique
  audio.onended = ()=>{audio.currentTime=0;audio.play();};

  audio.ontimeupdate=()=>{
    progress.style.width=(audio.currentTime/audio.duration*100)+"%";
    timeCurrent.textContent=format(audio.currentTime);
    timeTotal.textContent=format(audio.duration);
  }
};

/* FORMAT */
function format(t){return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");}

/* CONTROLS */
play.onclick=()=>{audio.paused?(audio.play(),play.innerHTML='<i class="fa fa-pause"></i>'):(audio.pause(),play.innerHTML='<i class="fa fa-play"></i>');}
document.getElementById("prev").onclick=()=>{index=(index-1+playlist.length)%playlist.length;audio.src=playlist[index];audio.play();}
document.getElementById("next").onclick=()=>{index=(index+1)%playlist.length;audio.src=playlist[index];audio.play();}
bar.onclick=e=>{const r=bar.getBoundingClientRect();audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;}
vol.oninput=()=>{audio.volume=vol.value;volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';}

/* FULLSCREEN */
const fs=document.getElementById("fs");
fs.onclick=()=>{document.fullscreenElement?(document.exitFullscreen(),fs.innerHTML='<i class="fa fa-expand"></i>'):(document.documentElement.requestFullscreen(),fs.innerHTML='<i class="fa fa-compress"></i>');}

/* OWNER BADGE */
const ownerBadge=document.getElementById("ownerBadge");
const ownerTooltip=document.getElementById("ownerTooltip");
ownerBadge.onclick=()=>{ownerTooltip.style.display = ownerTooltip.style.display==="block"?"none":"block";};

/* VIEWS TOOLTIP */
const viewsBtn=document.getElementById("viewsBtn");
const viewsTooltip=document.getElementById("viewsTooltip");
viewsBtn.onclick=e=>{e.stopPropagation();viewsTooltip.style.display = viewsTooltip.style.display==="block"?"none":"block";}
document.addEventListener("click",()=>{viewsTooltip.style.display="none";});

/* PARALLAXE MOBILE SUR TOUT LE CONTAINER */
window.addEventListener('deviceorientation', (event) => {
    const beta = event.beta || 0;   // avant/arri√®re
    const gamma = event.gamma || 0; // gauche/droite

    const maxOffset = 15;
    const xOffset = (gamma / 45) * maxOffset;
    const yOffset = (beta / 45) * maxOffset;

    container.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
});
});
</script>
</body>
</html>
