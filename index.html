<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:radial-gradient(circle at top,#111 0%,#000 70%);
  font-family:Arial,sans-serif;
  color:#fff;
  height:100dvh;
  overflow:hidden;
  padding-bottom:env(safe-area-inset-bottom);
}

canvas{position:fixed;inset:0;z-index:0}

.container{
  position:relative;
  z-index:1;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* CLICK TO ENTER */
.enter{
  position:fixed;
  inset:0;
  background:#000;
  z-index:10;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.enter span{
  font-size:28px;
  color:#ff9900;
  text-shadow:0 0 20px #ff9900;
}

/* AVATAR */
.avatar{
  width:120px;height:120px;border-radius:50%;
  background:url("https://i.imgur.com/eqQkW9H.jpeg") center/cover no-repeat;
  border:3px solid #ff9900;
  box-shadow:0 0 25px #ff9900;
  margin-bottom:15px;
}

.name{
  font-size:34px;
  font-weight:bold;
  color:#ff9900;
  text-shadow:0 0 15px #ff9900;
}

.location{opacity:.7;margin-bottom:20px}

/* LINKS */
.links{
  display:flex;
  gap:22px;
  margin-bottom:25px;
}

.links a{
  width:55px;height:55px;
  background:rgba(255,153,0,.15);
  border:1px solid #ff9900;
  border-radius:16px;
  display:flex;align-items:center;justify-content:center;
  color:#ff9900;font-size:26px;
  text-decoration:none;
  transition:.25s;
}

.links a:hover{
  background:#ff9900;color:#000;
  box-shadow:0 0 20px #ff9900;
  transform:scale(1.15);
}

/* PLAYER */
.player{width:280px}

.controls{
  display:flex;
  align-items:center;
  gap:10px;
}

.btn{
  width:44px;height:44px;
  border-radius:50%;
  background:#ff9900;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.bar{
  flex:1;height:6px;
  background:#333;border-radius:10px;
  cursor:pointer;
}

.progress{
  height:100%;width:0%;
  background:#ff9900;border-radius:10px;
}

.volume{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:10px;
}

.volume input{flex:1}

.time{
  font-size:12px;
  opacity:.7;
  margin-top:6px;
  text-align:center;
}

.views{
  position:absolute;
  bottom:25px;
  font-size:14px;
  opacity:.6;
}

audio{display:none}
</style>
</head>

<body>

<div class="enter" id="enter"><span>Click to enter</span></div>

<canvas id="bg"></canvas>

<audio id="music" preload="auto">
  <source src="assets/jdtestelesflammes.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="avatar"></div>
  <div class="name">Mathkasa</div>
  <div class="location">üìç online</div>

  <div class="links">
    <a href="https://discord.com/users/1376961618130505738" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.tiktok.com/@mathkasa" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@mathkasa" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="player">
    <div class="controls">
      <div class="btn" id="play"><i class="fa fa-play"></i></div>
      <div class="bar" id="bar"><div class="progress" id="progress"></div></div>
      <div class="btn" id="fs"><i class="fa fa-expand"></i></div>
    </div>

    <div class="volume">
      <i class="fa fa-volume-high" id="volIcon"></i>
      <input type="range" id="vol" min="0" max="1" step="0.01">
    </div>

    <div class="time" id="time">0:00 / 0:00</div>
  </div>

  <div class="views">üëÅ <span id="views">0</span></div>
</div>

<script>
/* STARS */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);
const stars=[...Array(140)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.5,v:Math.random()*.4+.1}));
(function a(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    ctx.globalAlpha=Math.random();
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
    s.y+=s.v;if(s.y>c.height)s.y=0;
  });
  requestAnimationFrame(a);
})();

/* MUSIC */
const audio=music,playBtn=play,bar=bar,prog=progress,timeEl=time;
const vol=document.getElementById("vol"),volIcon=document.getElementById("volIcon");

const format=t=>Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");

enter.onclick=async()=>{
  enter.style.display="none";
  await audio.play();
  playBtn.innerHTML='<i class="fa fa-pause"></i>';
};

playBtn.onclick=()=>{
  if(audio.paused){audio.play();playBtn.innerHTML='<i class="fa fa-pause"></i>';}
  else{audio.pause();playBtn.innerHTML='<i class="fa fa-play"></i>';}
};

audio.ontimeupdate=()=>{
  if(audio.duration){
    prog.style.width=(audio.currentTime/audio.duration*100)+"%";
    timeEl.textContent=`${format(audio.currentTime)} / ${format(audio.duration)}`;
  }
};

bar.onclick=e=>{
  const r=bar.getBoundingClientRect();
  audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
};

/* VOLUME */
vol.value=localStorage.vol||0.5;
audio.volume=vol.value;

vol.oninput=()=>{
  audio.volume=vol.value;
  localStorage.vol=vol.value;
  volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';
};

/* FULLSCREEN */
fs.onclick=()=>{
  if(!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
};

/* VIEWS (CountAPI) */
fetch('https://api.countapi.xyz/hit/mathkasa/site')
.then(res=>res.json())
.then(d=>views.textContent=d.value);
</script>

</body>
  </html>
