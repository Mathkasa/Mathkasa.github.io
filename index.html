<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ERROR 404</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: black;
  color: #00ff88;
  font-family: monospace;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: auto;
}
.red { color: #ff4444; }
.dim { opacity: 0.6; }
a, button {
  display: block;
  margin-top: 12px;
  padding: 10px;
  background: none;
  border: 1px solid #00ff88;
  color: #00ff88;
  font-family: monospace;
  cursor: pointer;
  text-decoration: none;
}
a:hover, button:hover {
  background: #00ff88;
  color: black;
}
</style>
</head>

<body>
<div class="container">
  <div class="red">ERROR 404 — ACCESS DENIED</div>
  <div class="dim">operating system: kali-linux</div>
  <br>

  <div>remote address: <span id="ip"></span></div>
  <div>status: restricted</div>
  <div class="dim">session visibility: limited</div>

  <br>
  <div class="red">unauthorized request detected</div>
  <div class="dim">no data has been collected</div>

  <br>
  <a href="https://github.com/TONPSEUDO/TONREPO/issues/new">
    Contact system administrator
  </a>

  <a href="https://discord.gg/TONINVITE">
    Request manual review (Discord)
  </a>

  <div class="dim" style="margin-top:20px;">
    error_code: 404-AUTH
  </div>
</div>

<script>
// IP FAKE PARTIELLE (jamais réelle)
const fakeBlocks = ["203.0.113", "192.0.2", "198.51.100"];
document.getElementById("ip").textContent =
  fakeBlocks[Math.floor(Math.random() * fakeBlocks.length)] + ".xxx";
</script>
</body>
</html>
