<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:radial-gradient(circle at top,#111 0%,#000 70%);
  font-family:Arial,sans-serif;
  color:#fff;
  height:100dvh;
  overflow:hidden;
  padding-bottom:env(safe-area-inset-bottom);
}

canvas{position:fixed;inset:0;z-index:0}

.container{
  position:relative;
  z-index:1;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* CLICK TO ENTER */
.enter{
  position:fixed;
  inset:0;
  background:#000;
  z-index:5;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.enter span{
  font-size:28px;
  color:#ff9900;
  text-shadow:0 0 20px #ff9900;
}

/* AVATAR */
.avatar{
  width:120px;height:120px;border-radius:50%;
  background:url("https://i.imgur.com/eqQkW9H.jpeg") center/cover;
  border:3px solid #ff9900;
  box-shadow:0 0 25px #ff9900;
  margin-bottom:15px;
}

.name{
  font-size:34px;
  font-weight:bold;
  color:#ff9900;
  text-shadow:0 0 15px #ff9900;
}

.location{opacity:.7;margin-bottom:20px}

.links{display:flex;gap:22px;margin-bottom:30px}

.links a{
  width:55px;height:55px;
  background:rgba(255,153,0,.15);
  border:1px solid #ff9900;
  border-radius:16px;
  display:flex;align-items:center;justify-content:center;
  color:#ff9900;font-size:26px;
  text-decoration:none;
  transition:.25s;
}

.links a:hover{
  background:#ff9900;color:#000;
  box-shadow:0 0 20px #ff9900;
  transform:scale(1.15);
}

/* PLAYER */
.player{
  width:260px;
  text-align:center;
}

.controls{
  display:flex;
  align-items:center;
  gap:10px;
}

.play{
  width:45px;height:45px;
  border-radius:50%;
  background:#ff9900;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.bar{
  flex:1;
  height:6px;
  background:#333;
  border-radius:10px;
  cursor:pointer;
}

.progress{
  height:100%;
  width:0%;
  background:#ff9900;
  border-radius:10px;
}

.time{
  font-size:12px;
  opacity:.7;
  margin-top:6px;
}

audio{display:none}
</style>
</head>

<body>

<div class="enter" id="enter">
  <span>Click to enter</span>
</div>

<canvas id="bg"></canvas>

<audio id="music" src="assets/jdtestelesflammes.mp3"></audio>

<div class="container">
  <div class="avatar"></div>
  <div class="name">Mathkasa</div>
  <div class="location">üìç online</div>

  <div class="links">
    <a href="https://discord.com/users/1376961618130505738" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.tiktok.com/@mathkasa" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@mathkasa" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="player">
    <div class="controls">
      <div class="play" id="play"><i class="fa fa-play"></i></div>
      <div class="bar" id="bar"><div class="progress" id="progress"></div></div>
    </div>
    <div class="time" id="time">0:00 / 0:00</div>
  </div>
</div>

<script>
/* STARS */
const c=document.getElementById("bg"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
const s=[...Array(140)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.5,v:Math.random()*.4+.1}));
(function a(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="#fff";
  s.forEach(o=>{
    x.globalAlpha=Math.random();
    x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();
    o.y+=o.v;if(o.y>c.height)o.y=0;
  });
  requestAnimationFrame(a);
})();

/* MUSIC */
const audio=document.getElementById("music");
const play=document.getElementById("play");
const bar=document.getElementById("bar");
const prog=document.getElementById("progress");
const time=document.getElementById("time");
const enter=document.getElementById("enter");

enter.onclick=()=>{
  enter.style.display="none";
  audio.play();
  play.innerHTML='<i class="fa fa-pause"></i>';
};

play.onclick=()=>{
  if(audio.paused){
    audio.play();
    play.innerHTML='<i class="fa fa-pause"></i>';
  }else{
    audio.pause();
    play.innerHTML='<i class="fa fa-play"></i>';
  }
};

audio.ontimeupdate=()=>{
  const p=(audio.currentTime/audio.duration)*100;
  prog.style.width=p+"%";

  const f=t=>Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");
  time.textContent=`${f(audio.currentTime)} / ${f(audio.duration)}`;
};

bar.onclick=e=>{
  const r=bar.getBoundingClientRect();
  audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
};
</script>

</body>
</html>
