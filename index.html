<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;height:100vh;overflow:hidden;}

/* STARS */
#stars{position:fixed;inset:0;z-index:0;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* MAIN */
.container{position:relative;z-index:1;opacity:0;transition:.8s;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;}

/* AVATAR */
.avatar{width:120px;height:120px;border-radius:50%;background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover;border:3px solid #ff0000;box-shadow:0 0 25px #ff0000;margin-bottom:15px;}
.name-container{display:flex;align-items:center;gap:6px;margin-bottom:8px;}
.name{font-size:32px;color:#ff0000;text-shadow:0 0 15px #ff0000;}
.badge{width:22px;height:22px;opacity:0.8;cursor:pointer;}

/* LINKS */
.links{display:flex;gap:15px;margin:10px 0;z-index:2;}
.links a{width:45px;height:45px;border:1px solid #ff0000;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* PLAYER */
.player{margin-top:15px;display:flex;align-items:center;gap:15px;}
.btn{width:44px;height:44px;border-radius:50%;background:#ff0000;color:#000;display:flex;align-items:center;justify-content:center;cursor:pointer;}
.volume-container{position:fixed;top:15px;left:15px;display:flex;align-items:center;gap:6px;z-index:2;}
.volume-container input[type=range]{width:120px;}

/* FULLSCREEN */
.fullscreen{position:fixed;top:15px;right:15px;font-size:20px;color:#ff0000;cursor:pointer;z-index:2;}

/* VIEWS */
.views{position:fixed;bottom:15px;left:15px;font-size:20px;opacity:.8;z-index:2;}

/* TIME */
.time-display{color:#ff0000;font-size:14px;opacity:0.8;}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="enter" id="enter"><span>Click to enter</span></div>

<div class="fullscreen" id="fs"><i class="fa fa-expand"></i></div>
<div class="views">üëÅ <span id="views">15692</span></div>

<div class="volume-container">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01">
</div>

<div class="container" id="container">
  <div class="avatar"></div>
  <div class="name-container">
    <div class="name">Mathkasa</div>
    <img class="badge" src="https://cdn3.emoji.gg/emojis/6601-hypesquad-bravery.png" title="Hypesquad Bravery">
    <img class="badge" src="https://cdn3.emoji.gg/emojis/66366-completed-a-quest.png" title="Quest Completed">
    <img class="badge" src="https://cdn3.emoji.gg/emojis/41827-orbs.png" title="Orbs">
    <img class="badge" src="https://cdn-icons-png.flaticon.com/512/386/386769.png" title="Staff">
    <img class="badge" src="https://cdn-icons-png.flaticon.com/512/223/223399.png" title="OG">
  </div>
  <div class="links">
    <a href="https://discord.com/users/1376961618130505738" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.tiktok.com/@mathkasa" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@mathkasa" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="player">
    <div class="btn" id="prev"><i class="fa fa-backward"></i></div>
    <div class="btn" id="play"><i class="fa fa-play"></i></div>
    <div class="btn" id="next"><i class="fa fa-forward"></i></div>
    <div class="time-display" id="time">0:00 / 0:00</div>
  </div>
</div>

<script>
/* STARS */
const c=document.getElementById("stars"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(140)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.5,v:Math.random()*0.3+.1}));
(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    ctx.globalAlpha=Math.random();
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    s.y+=s.v; if(s.y>c.height)s.y=0;
  });
  requestAnimationFrame(anim);
})();

/* MUSIC */
const playlist=["assets/jdtestelesflammes.mp3","assets/melodrama.mp3"];
let index=0,audio=null;

const enter=document.getElementById("enter");
const container=document.getElementById("container");
const playBtn=document.getElementById("play");
const prevBtn=document.getElementById("prev");
const nextBtn=document.getElementById("next");
const vol=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");
const timeEl=document.getElementById("time");

function format(t){return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");}

enter.onclick=()=>{
  enter.style.display="none";
  container.style.opacity=1;

  audio=new Audio(playlist[index]);
  audio.volume=0.6;
  audio.play();
  playBtn.innerHTML='<i class="fa fa-pause"></i>';

  audio.ontimeupdate=()=>{
    timeEl.textContent=`${format(audio.currentTime)} / ${format(audio.duration)}`;
  };
};

/* BUTTONS */
playBtn.onclick=()=>{if(audio.paused){audio.play();playBtn.innerHTML='<i class="fa fa-pause"></i>';}else{audio.pause();playBtn.innerHTML='<i class="fa fa-play"></i>';}}
prevBtn.onclick=()=>{index=(index-1+playlist.length)%playlist.length; audio.src=playlist[index]; audio.play(); playBtn.innerHTML='<i class="fa fa-pause"></i>';};
nextBtn.onclick=()=>{index=(index+1)%playlist.length; audio.src=playlist[index]; audio.play(); playBtn.innerHTML='<i class="fa fa-pause"></i>';};

/* VOLUME */
vol.value=0.6;
vol.oninput=()=>{audio.volume=vol.value; volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';}

/* FULLSCREEN */
const fs=document.getElementById("fs");
fs.onclick=()=>{if(!document.fullscreenElement){document.documentElement.requestFullscreen(); fs.innerHTML='<i class="fa fa-compress"></i>';}else{document.exitFullscreen(); fs.innerHTML='<i class="fa fa-expand"></i>';}}
</script>
</body>
</html>
