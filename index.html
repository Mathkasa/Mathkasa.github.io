<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LOGO GOOGLE -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
  user-select:none;
}

body{
  background:radial-gradient(circle at top,#111 0%,#000 70%);
  font-family:Arial,sans-serif;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* CLICK TO ENTER */
.enter{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
  cursor:pointer;
}

.enter span{
  font-size:28px;
  color:#ff0000;
  text-shadow:0 0 20px #ff0000;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* MAIN */
.container{
  opacity:0;
  transition:opacity .8s ease;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* AVATAR */
.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover;
  border:3px solid #ff0000;
  box-shadow:0 0 25px #ff0000;
  margin-bottom:15px;
}

.name{
  font-size:34px;
  color:#ff0000;
  text-shadow:0 0 15px #ff0000;
}

/* LINKS */
.links{
  display:flex;
  gap:20px;
  margin:25px 0;
}

.links a{
  width:50px;
  height:50px;
  border:1px solid #ff0000;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ff0000;
  text-decoration:none;
}

/* PLAYER */
.player{
  width:300px;
}

.controls{
  display:flex;
  align-items:center;
  gap:10px;
}

.btn{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#ff0000;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.bar{
  flex:1;
  height:6px;
  background:#333;
  border-radius:10px;
  cursor:pointer;
}

.progress{
  height:100%;
  width:0%;
  background:#ff0000;
  border-radius:10px;
}

.time{
  font-size:12px;
  opacity:.7;
  margin-top:6px;
  text-align:center;
}

/* FULLSCREEN */
.fullscreen{
  position:fixed;
  top:15px;
  right:15px;
  font-size:20px;
  cursor:pointer;
  color:#ff0000;
}

/* VIEWS */
.views{
  position:fixed;
  bottom:15px;
  left:15px;
  font-size:18px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="enter" id="enter">
  <span>Click to enter</span>
</div>

<div class="fullscreen" id="fs">
  <i class="fa fa-expand"></i>
</div>

<div class="views">üëÅ <span id="views">0</span></div>

<div class="container" id="container">
  <div class="avatar"></div>
  <div class="name">Mathkasa</div>

  <div class="links">
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="player">
    <div class="controls">
      <div class="btn" id="prev"><i class="fa fa-backward"></i></div>
      <div class="btn" id="play"><i class="fa fa-play"></i></div>
      <div class="btn" id="next"><i class="fa fa-forward"></i></div>
      <div class="bar" id="bar"><div class="progress" id="progress"></div></div>
    </div>
    <div class="time" id="time">0:00 / 0:00</div>
  </div>
</div>

<script>
const playlist=[
  "assets/jdtestelesflammes.mp3",
  "assets/melodrama.mp3"
];

let index=0;
let audio;

const enter=document.getElementById("enter");
const container=document.getElementById("container");
const playBtn=document.getElementById("play");
const prev=document.getElementById("prev");
const next=document.getElementById("next");
const bar=document.getElementById("bar");
const progress=document.getElementById("progress");
const timeEl=document.getElementById("time");
const fs=document.getElementById("fs");

function format(t){
  return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");
}

enter.onclick=()=>{
  enter.style.display="none";
  container.style.opacity=1;

  audio=new Audio(playlist[index]);
  audio.volume=0.6;
  audio.play();

  playBtn.innerHTML='<i class="fa fa-pause"></i>';

  audio.addEventListener("timeupdate",()=>{
    progress.style.width=(audio.currentTime/audio.duration*100)+"%";
    timeEl.textContent=`${format(audio.currentTime)} / ${format(audio.duration)}`;
  });
};

playBtn.onclick=()=>{
  if(audio.paused){
    audio.play();
    playBtn.innerHTML='<i class="fa fa-pause"></i>';
  }else{
    audio.pause();
    playBtn.innerHTML='<i class="fa fa-play"></i>';
  }
};

prev.onclick=()=>{
  index=(index-1+playlist.length)%playlist.length;
  audio.src=playlist[index];
  audio.play();
};

next.onclick=()=>{
  index=(index+1)%playlist.length;
  audio.src=playlist[index];
  audio.play();
};

bar.onclick=e=>{
  const r=bar.getBoundingClientRect();
  audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
};

/* FULLSCREEN */
fs.onclick=()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
    fs.innerHTML='<i class="fa fa-compress"></i>';
  }else{
    document.exitFullscreen();
    fs.innerHTML='<i class="fa fa-expand"></i>';
  }
};

/* VIEWS */
fetch('https://api.countapi.xyz/hit/mathkasa/site')
.then(r=>r.json())
.then(d=>views.textContent=d.value);
</script>

</body>
</html>
