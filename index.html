<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  font-family: monospace;
  overflow: hidden;
}

/* FOND TERMINAL */
#terminal-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #00ff88;
  font-size: 13px;
  opacity: 0.15;
  padding: 10px;
  white-space: pre;
  pointer-events: none;
}

/* CARTE CENTRALE */
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid #00ff88;
  padding: 25px;
  text-align: center;
  color: #00ff88;
  background: rgba(0,0,0,0.85);
}

.name {
  font-size: 24px;
  margin-bottom: 5px;
}

.role {
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 20px;
}

a {
  display: block;
  margin: 10px 0;
  color: #00ff88;
  text-decoration: none;
}

a:hover {
  background: #00ff88;
  color: black;
}

.footer {
  margin-top: 15px;
  font-size: 11px;
  opacity: 0.5;
}
</style>
</head>

<body>

<div id="terminal-bg"></div>

<div class="card">
  <div class="name">mathkasa</div>

    > Discord
  </a>

  <div class="footer">
    system online
  </div>
</div>

<script>
const terminal = document.getElementById("terminal-bg");

const lines = [
  "[ OK ] loading kernel modules",
  "[ OK ] initializing network stack",
  "[ OK ] mounting /dev/root",
  "[ OK ] starting system services",
  "[ OK ] user session created",
  "[ OK ] checking permissions",
  "[ OK ] environment ready",
  "[ OK ] listening on port 443",
  "[ OK ] handshake complete",
  "[ OK ] process running"
];

function addLine() {
  const line = lines[Math.floor(Math.random() * lines.length)];
  terminal.textContent += line + "\n";
  terminal.scrollTop = terminal.scrollHeight;

  if (terminal.textContent.split("\n").length > 60) {
    terminal.textContent = terminal.textContent.split("\n").slice(10).join("\n");
  }
}

setInterval(addLine, 120);
</script>

</body>
