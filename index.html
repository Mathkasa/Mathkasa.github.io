<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;height:100vh;overflow:hidden;}
#stars{position:fixed;inset:0;z-index:0;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* MAIN */
.container{position:relative;z-index:1;opacity:0;transition:.8s;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;}

/* AVATAR + NAME + BADGE */
.avatar{width:120px;height:120px;border-radius:50%;background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover;border:3px solid #ff0000;box-shadow:0 0 25px #ff0000;margin-bottom:10px;}
.name-container{display:flex;align-items:center;gap:8px;margin-bottom:5px;position:relative;}
.name{font-size:34px;color:#ff0000;text-shadow:0 0 15px #ff0000;}
.badge{width:28px;height:28px;cursor:pointer;}

/* LINKS */
.links{display:flex;gap:20px;margin:10px 0;z-index:2;}
.links a{width:50px;height:50px;border:1px solid #ff0000;border-radius:14px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* PLAYER */
.player{width:90%;max-width:500px;margin-top:10px;display:flex;flex-direction:column;align-items:center;}
.progress-container{position:relative;width:300px;height:8px;background:#333;border-radius:4px;cursor:pointer;margin-bottom:10px;}
.progress-bar{height:100%;width:0%;background:#ff0000;border-radius:4px;position:relative;}
.time-container{display:flex;justify-content:space-between;font-size:12px;opacity:.7;width:300px;margin-bottom:8px;}
.controls{display:flex;justify-content:center;gap:15px;margin-top:5px;}
.btn{width:44px;height:44px;border-radius:50%;background:#ff0000;color:#000;display:flex;align-items:center;justify-content:center;cursor:pointer;}

/* VOLUME */
.volume-container{position:fixed;top:15px;left:15px;display:flex;align-items:center;gap:6px;z-index:2;}
.volume-container input[type=range]{width:120px;accent-color:red;}
#volIcon{color:#ff0000;cursor:pointer;}

/* FULLSCREEN */
.fullscreen{position:fixed;top:15px;right:15px;font-size:20px;color:#ff0000;cursor:pointer;z-index:2;}

/* VIEWS */
.views{position:fixed;bottom:15px;left:15px;font-size:20px;opacity:.8;z-index:2;cursor:pointer;position:fixed;}
.tooltip{position:absolute;bottom:150%;left:50%;transform:translateX(-50%);background:#ff0000;color:#000;padding:4px 8px;font-size:12px;border-radius:4px;display:none;white-space:nowrap;z-index:10;}

/* ABOUT */
.about-btn{position:fixed;bottom:15px;right:15px;background:#ff0000;color:#000;padding:10px 15px;border:none;border-radius:6px;cursor:pointer;z-index:3;}
.about-popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#ff0000;color:#000;padding:20px;border-radius:10px;display:none;z-index:50;max-width:90%;text-align:center;}
.close-popup{position:absolute;top:5px;right:10px;cursor:pointer;font-weight:bold;color:#000;}
</style>
</head>
