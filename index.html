<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --main:red;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:radial-gradient(circle at top,#120000 0%,#000 70%);
  font-family:Arial,sans-serif;
  color:#fff;
  height:100dvh;
  overflow:hidden;
}

canvas{position:fixed;inset:0;z-index:0;}

#vis{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:50px;
  z-index:2;
  pointer-events:none;
}

.container{
  position:relative;
  z-index:3;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:transform .1s linear;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover no-repeat;
  border:3px solid var(--main);
  margin-bottom:15px;
}

.name{font-size:34px;font-weight:bold;color:var(--main);}
.location{opacity:.7;margin-bottom:20px;}

.links{display:flex;gap:22px;margin-bottom:30px;}
.links a{
  width:55px;height:55px;
  background:rgba(255,0,0,.15);
  border:1px solid var(--main);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--main);
  font-size:26px;
  text-decoration:none;
  transition:.25s;
}
.links a:hover{background:var(--main);color:#000;transform:scale(1.1);}

.player{width:300px;text-align:center;}
.controls{display:flex;align-items:center;gap:10px;}
.leftBtns{display:flex;gap:10px;}

.btn{
  width:44px;height:44px;
  border-radius:50%;
  background:var(--main);
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border:none;
  outline:none;
  transition:.2s;
  -webkit-tap-highlight-color: transparent;
}
.btn:hover{transform:scale(1.1);}

.bar{
  flex:1;
  height:6px;
  background:#333;
  border-radius:10px;
  cursor:pointer;
}
.progress{
  height:100%;
  width:0%;
  background:var(--main);
  border-radius:10px;
}

.time{font-size:12px;opacity:.7;margin-top:6px;}

.volume{
  position:fixed;
  top:15px;
  left:15px;
  display:flex;
  align-items:center;
  gap:8px;
  z-index:10;
}
.volume i{color:var(--main);cursor:pointer;font-size:20px;}
.volume input{
  -webkit-appearance:none;
  height:6px;
  background:#333;
  border-radius:3px;
}
.volume input::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;height:14px;
  border-radius:50%;
  background:var(--main);
}

#fs{
  position:fixed;
  top:15px;
  right:15px;
  width:44px;height:44px;
  border-radius:50%;
  background:var(--main);
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:10;
}

.views{
  position:fixed;
  bottom:60px;
  left:15px;
  font-size:26px;
  z-index:10;
}

.enter{
  position:fixed;
  inset:0;
  background:#000;
  z-index:20;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.enter span{
  font-size:28px;
  color:var(--main);
  text-shadow:0 0 20px var(--main);
}
</style>
</head>
<body>

<canvas id="bg"></canvas>
<canvas id="vis"></canvas>

<div class="enter" id="enter"><span>Click to enter</span></div>

<div class="container" id="container">
  <div class="avatar"></div>
  <div class="name">Mathkasa</div>
  <div class="location">üìç online</div>

  <div class="links">
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="player">
    <div class="controls">
      <div class="leftBtns">
        <div class="btn" id="prev"><i class="fa fa-backward"></i></div>
        <div class="btn" id="play"><i class="fa fa-play"></i></div>
      </div>

      <div class="bar" id="bar"><div class="progress" id="progress"></div></div>

      <div class="btn" id="next"><i class="fa fa-forward"></i></div>
    </div>
    <div class="time" id="time">0:00 / 0:00</div>
  </div>
</div>

<div class="volume">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01">
</div>

<div id="fs"><i class="fa fa-expand"></i></div>
<div class="views">üëÅ <span id="views">0</span></div>

<script>
/* BACKGROUND STARS */
const bg=document.getElementById("bg"),bctx=bg.getContext("2d");
function resize(){bg.width=innerWidth;bg.height=innerHeight;}
resize();addEventListener("resize",resize);
const stars=[...Array(120)].map(()=>({x:Math.random()*bg.width,y:Math.random()*bg.height,r:Math.random()*1.5,v:Math.random()*.4+.1}));
(function anim(){bctx.clearRect(0,0,bg.width,bg.height);bctx.fillStyle="#fff";stars.forEach(s=>{bctx.globalAlpha=Math.random();bctx.beginPath();bctx.arc(s.x,s.y,s.r,0,Math.PI*2);bctx.fill();s.y+=s.v;if(s.y>bg.height)s.y=0;});requestAnimationFrame(anim);})();

/* AUDIO */
const playlist=["assets/jdtestelesflammes.mp3","assets/melodrama.mp3"];
let index=0;
const audio=new Audio(playlist[index]);
audio.preload="auto";

/* UI */
const play=document.getElementById("play");
const prev=document.getElementById("prev");
const next=document.getElementById("next");
const bar=document.getElementById("bar");
const prog=document.getElementById("progress");
const time=document.getElementById("time");
const vol=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");
const enter=document.getElementById("enter");

/* ENTER */
enter.onclick=()=>{
  enter.style.display="none";
  audio.play();
  play.innerHTML='<i class="fa fa-pause"></i>';
};

/* CONTROLS */
play.onclick=()=>{if(audio.paused){audio.play();play.innerHTML='<i class="fa fa-pause"></i>';}else{audio.pause();play.innerHTML='<i class="fa fa-play"></i>';}}
next.onclick=()=>{index=(index+1)%playlist.length;audio.src=playlist[index];audio.play();}
prev.onclick=()=>{index=(index-1+playlist.length)%playlist.length;audio.src=playlist[index];audio.play();}

audio.ontimeupdate=()=>{
  if(audio.duration){
    prog.style.width=(audio.currentTime/audio.duration*100)+"%";
    time.textContent=`${Math.floor(audio.currentTime/60)}:${String(Math.floor(audio.currentTime%60)).padStart(2,"0")} / ${Math.floor(audio.duration/60)}:${String(Math.floor(audio.duration%60)).padStart(2,"0")}`;
  }
};

bar.onclick=e=>{
  const r=bar.getBoundingClientRect();
  audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
};

vol.value=.5;audio.volume=.5;
vol.oninput=()=>{audio.volume=vol.value;audio.muted=false;}
volIcon.onclick=()=>{audio.muted=!audio.muted;}

/* VISUALIZER */
const vis=document.getElementById("vis");
const vctx=vis.getContext("2d");
vis.width=innerWidth;vis.height=50;

const ctxA=new (window.AudioContext||window.webkitAudioContext)();
const analyser=ctxA.createAnalyser();
const src=ctxA.createMediaElementSource(audio);
src.connect(analyser);analyser.connect(ctxA.destination);
analyser.fftSize=128;
const data=new Uint8Array(analyser.frequencyBinCount);

(function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  vctx.clearRect(0,0,vis.width,vis.height);
  const w=vis.width/data.length;
  for(let i=0;i<data.length;i++){
    const h=data[i]/4;
    vctx.fillStyle="red";
    vctx.fillRect(i*w,vis.height-h,w*.7,h);
  }
})();
</script>
</body>
</html>
