<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  font-family: Arial, sans-serif;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* PARTICULES */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* CONTENU */
.container {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: #222;
  background-size: cover;
  background-position: center;
  margin-bottom: 15px;
  border: 2px solid #ff9f1a;
}

/* pseudo */
.name {
  font-size: 32px;
  font-weight: bold;
  color: #ff9f1a;
  text-shadow: 0 0 10px rgba(255,159,26,0.6);
}

/* réseaux */
.links {
  margin-top: 25px;
  display: flex;
  gap: 20px;
}

.links a {
  width: 48px;
  height: 48px;
  background: #ff9f1a;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  font-size: 22px;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
}

.links a:hover {
  transform: scale(1.15);
  box-shadow: 0 0 15px rgba(255,159,26,0.8);
}

/* footer */
.footer {
  margin-top: 25px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">
  <!-- AVATAR -->
  <!-- tu pourras remplacer l'image plus tard -->
  <div class="avatar" style="background-image:url('https://i.imgur.com/eqQkW9H.jpeg')"></div>

  <div class="name">mathkasa</div>

  <div class="links">
    <a href="https://www.youtube.com/@mathkasa" target="_blank">▶</a>
    <a href="https://www.tiktok.com/@mathkasa" target="_blank">♪</a>
    <a href="https://discord.com/users/1376961618130505738" target="_blank">☰</a>
  </div>

  <div class="footer">
    online
  </div>
</div>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = Array.from({ length: 120 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.5,
  s: Math.random() * 0.3 + 0.1
}));

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#fff";

  stars.forEach(star => {
    ctx.globalAlpha = Math.random();
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fill();
    star.y += star.s;
    if (star.y > canvas.height) star.y = 0;
  });

  requestAnimationFrame(animate);
}

animate();

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
