<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mathkasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2572/2572734.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;height:100vh;overflow:hidden;}

/* STARS */
#stars{position:fixed;inset:0;z-index:0;}

/* CLICK TO ENTER */
.enter{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:20;cursor:pointer;}
.enter span{font-size:28px;color:#ff0000;text-shadow:0 0 20px #ff0000;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* MAIN */
.container{position:relative;z-index:1;opacity:0;transition:.8s;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;}

/* AVATAR */
.avatar{width:120px;height:120px;border-radius:50%;background:url("https://i.pinimg.com/originals/85/9d/02/859d02cc14248320a24a21e13939ed73.gif") center/cover;border:3px solid #ff0000;box-shadow:0 0 25px #ff0000;margin-bottom:15px;}
.name{font-size:34px;color:#ff0000;text-shadow:0 0 15px #ff0000;}

/* LINKS */
.links{display:flex;gap:20px;margin:15px 0;z-index:2;}
.links a{width:50px;height:50px;border:1px solid #ff0000;border-radius:14px;display:flex;align-items:center;justify-content:center;color:#ff0000;text-decoration:none;transition:.2s;}
.links a:hover{background:#ff0000;color:#000;transform:scale(1.1);}

/* PLAYER */
.player{width:90%;max-width:500px;margin-top:10px;}
.progress-container{position:relative;width:100%;height:8px;background:#333;border-radius:4px;cursor:pointer;margin-bottom:10px;}
.progress-bar{height:100%;width:0%;background:#ff0000;border-radius:4px;position:relative;}
.time-container{display:flex;justify-content:space-between;font-size:12px;opacity:.7;margin-bottom:8px;}
.controls{display:flex;justify-content:center;gap:15px;margin-bottom:15px;align-items:center;}
.btn{width:44px;height:44px;border-radius:50%;background:#ff0000;color:#000;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s;}
.btn:hover{opacity:.8;}

/* LIKE / DISLIKE */
.vote-btn{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,0,0,0.3);color:#ff0000;cursor:pointer;transition:.2s;}
.vote-btn:hover{background:rgba(255,0,0,0.5);}

/* FULLSCREEN */
.fullscreen{position:fixed;top:15px;right:15px;font-size:20px;color:#ff0000;cursor:pointer;z-index:2;}

/* VOLUME */
.volume-container{position:fixed;top:15px;left:15px;display:flex;align-items:center;gap:6px;z-index:2;}
.volume-container input[type=range]{width:120px;accent-color:#ff0000;}
#volIcon{font-size:20px;color:#ff0000;cursor:pointer;}

/* VIEWS */
.views{position:fixed;bottom:15px;left:15px;font-size:20px;opacity:.8;z-index:2;}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="enter" id="enter"><span>Click to enter</span></div>

<div class="fullscreen" id="fs"><i class="fa fa-expand"></i></div>
<div class="views">üëÅ <span id="views">0</span></div>

<div class="volume-container">
  <i class="fa fa-volume-high" id="volIcon"></i>
  <input type="range" id="vol" min="0" max="1" step="0.01">
</div>

<div class="container" id="container">
  <div class="avatar"></div>
  <div class="name">Mathkasa</div>

  <div class="links">
    <a href="https://discord.com/" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="player">
    <div class="progress-container" id="bar">
      <div class="progress-bar" id="progress"></div>
    </div>
    <div class="time-container">
      <span id="time-current">0:00</span>
      <span id="time-total">0:00</span>
    </div>
    <div class="controls">
      <div class="btn" id="prev"><i class="fa fa-backward"></i></div>
      <div class="btn" id="play"><i class="fa fa-play"></i></div>
      <div class="btn" id="next"><i class="fa fa-forward"></i></div>
      <div class="vote-btn" id="like"><i class="fa fa-thumbs-up"></i></div>
      <div class="vote-btn" id="dislike"><i class="fa fa-thumbs-down"></i></div>
    </div>
  </div>
</div>

<script>
/* VIBRATION */
function vibrate(p){if("vibrate" in navigator) navigator.vibrate(p);}

/* STARS */
const sc=document.getElementById("stars"),sctx=sc.getContext("2d");
function resize(){sc.width=innerWidth; sc.height=innerHeight;}
resize(); window.addEventListener("resize",resize);
const stars=[...Array(150)].map(()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,v:Math.random()*.6+.3}));
(function drawStars(){
  sctx.clearRect(0,0,sc.width,sc.height);
  sctx.fillStyle="#fff";
  stars.forEach(s=>{
    sctx.globalAlpha=Math.random();
    sctx.beginPath();
    sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    sctx.fill();
    s.y+=s.v;
    if(s.y>sc.height){ s.y=0; s.x=Math.random()*sc.width; }
  });
  requestAnimationFrame(drawStars);
})();

/* PLAYLIST */
const playlist=["assets/melodrama.mp3"];
let index=0,audio=null;

const enter=document.getElementById("enter");
const container=document.getElementById("container");
const play=document.getElementById("play");
const prev=document.getElementById("prev");
const next=document.getElementById("next");
const bar=document.getElementById("bar");
const progress=document.getElementById("progress");
const timeCurrent=document.getElementById("time-current");
const timeTotal=document.getElementById("time-total");
const volSlider=document.getElementById("vol");
const volIcon=document.getElementById("volIcon");
const likeBtn=document.getElementById("like");
const dislikeBtn=document.getElementById("dislike");

/* FORMAT TIME */
function format(t){ return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0"); }

/* INIT LIKES */
let liked = localStorage.getItem("liked")||false;
let disliked = localStorage.getItem("disliked")||false;

/* CLICK TO ENTER */
enter.onclick=()=>{
  vibrate([120,40,120]);
  enter.style.display="none";
  container.style.opacity=1;

  audio=new Audio(playlist[index]);
  audio.volume=volSlider.value||0.6;
  audio.play();
  play.innerHTML='<i class="fa fa-pause"></i>';

  audio.ontimeupdate=()=>{
    const pct=(audio.currentTime/audio.duration*100);
    progress.style.width=pct+"%";
    timeCurrent.textContent=format(audio.currentTime);
    timeTotal.textContent=format(audio.duration);
  };
};

/* BUTTONS */
play.onclick=()=>{vibrate(40); if(audio.paused){audio.play(); play.innerHTML='<i class="fa fa-pause"></i>';} else{audio.pause(); play.innerHTML='<i class="fa fa-play"></i>';}}
prev.onclick=()=>{vibrate(60); index=(index-1+playlist.length)%playlist.length; audio.src=playlist[index]; audio.play(); play.innerHTML='<i class="fa fa-pause"></i>';}
next.onclick=()=>{vibrate(60); index=(index+1)%playlist.length; audio.src=playlist[index]; audio.play(); play.innerHTML='<i class="fa fa-pause"></i>';}

/* BAR CLICK */
bar.onclick=e=>{
  vibrate(30);
  const r=bar.getBoundingClientRect();
  audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
};

/* VOLUME */
volSlider.value=0.6;
volSlider.oninput=()=>{audio.volume=volSlider.value; volIcon.className=audio.volume==0?'fa fa-volume-xmark':'fa fa-volume-high';}
volIcon.onclick=()=>{
  vibrate(40);
  if(audio.volume>0){audio.volume=0; volSlider.value=0; volIcon.className='fa fa-volume-xmark';}
  else{audio.volume=0.6; volSlider.value=0.6; volIcon.className='fa fa-volume-high';}
}

/* FULLSCREEN */
const fs=document.getElementById("fs");
fs.onclick=()=>{
  if(!document.fullscreenElement){document.documentElement.requestFullscreen(); fs.innerHTML='<i class="fa fa-compress"></i>';}
  else{document.exitFullscreen(); fs.innerHTML='<i class="fa fa-expand"></i>';}
};

/* VIEWS */
const viewsSpan = document.querySelector(".views span");
fetch("https://api.countapi.xyz/hit/mathkasa/site").then(r=>r.json()).then(d=>{viewsSpan.textContent=d.value;});

/* LIKE / DISLIKE */
likeBtn.onclick=()=>{
  if(!liked){
    liked=true; localStorage.setItem("liked",true);
    dislikeBtn.style.opacity=0.5; // griser l'autre
    vibrate(40);
    alert("Merci pour ton like !");
  }
};
dislikeBtn.onclick=()=>{
  if(!disliked){
    disliked=true; localStorage.setItem("disliked",true);
    likeBtn.style.opacity=0.5; 
    vibrate(40);
    alert("Merci pour ton dislike !");
  }
};
</script>
</body>
</html>
